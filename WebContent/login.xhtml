<h:body class="login fade-in" data-page="login">
	<div class="container" id="login-block">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
				<div class="login-box clearfix animated flipInY">
					<div class="page-icon animated bounceInDown">
						<img class="rotate-icon"
							src="#{request.contextPath}/assets/img/account/user-icon.png"
							alt="Key icon" />
					</div>
					<div class="login-logo">
						<a href="#?login-theme-3"> <img
							src="#{request.contextPath}/assets/img/logo.png"
							alt="Company Logo" />
						</a>
					</div>
					<hr />
					<div class="login-form">
						<p:messages id="msg" closable="true" showDetail="true"
							showSummary="false" showIcon="false" />
						<h:form id="login_form">
							<p:inputText id="input-username" value="#{userBean.email}"
								styleClass="input-field form-control user"
								placeholder="Username" required="true"
								requiredMessage="Please enter the username">
							</p:inputText>
							<p:password id="input-password" value="#{userBean.password}"
								styleClass="input-field form-control password"
								placeholder="Password" required="true"
								requiredMessage="Please enter the password">
							</p:password>
							<h:commandButton id="Login" value="LOGIN" style="color: #0090D9;"
								action="#{userBean.login}" ajax="false"
								styleClass="btn btn-login">
							</h:commandButton>
						</h:form>
						<div class="login-links">
							<h:outputLink
								value="#{request.contextPath}/pages/forgotpwd.xhtml">Forgot password?</h:outputLink>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript">
		//script for remember me
		//load cookie value
		if (name = getCookie("login_form:input-username"))
			document.getElementById("login_form:input-username").value = name;
		if (pwd = getCookie("login_form:input-password"))
			document.getElementById("login_form:input-password").value = pwd;
		if (name != null) {
			document.getElementById("login_form:remember_me").checked = true;
		}

		//save login details to cookie if remember_me checks
		function savecookie() {
			var remember_me = document.getElementById("login_form:remember_me").checked;
			var uname = document.getElementById("login_form:input-username").value;
			var pwd = document.getElementById("login_form:input-password").value;

			if (remember_me == true) {
				if (uname != "") {
					if (pwd != "") {
						var today = new Date();
						var expiry = new Date(today.getTime() + 30 * 24 * 3600
								* 1000); // plus 30 days
						document.cookie = 'login_form:input-username' + "="
								+ escape(uname) + "; path=/; expires="
								+ expiry.toGMTString();
						document.cookie = 'login_form:input-password' + "="
								+ escape(pwd) + "; path=/; expires="
								+ expiry.toGMTString();
					}
				}
			} else {
				if (uname != "") {
					if (pwd != "") {
						var today = new Date();
						var expiry = new Date(today.getTime() + 10);
						document.cookie = 'login_form:input-username' + "="
								+ escape(uname) + "; path=/; expires="
								+ expiry.toGMTString();
						document.cookie = 'login_form:input-password' + "="
								+ escape(pwd) + "; path=/; expires="
								+ expiry.toGMTString();
					}
				}
			}
		}

		//get cookie value from name value pare
		function getCookie(name) {
			var re = new RegExp(name + "=([^;]+)");
			var value = re.exec(document.cookie);
			return (value != null) ? unescape(value[1]) : null;
		}
	</script>
