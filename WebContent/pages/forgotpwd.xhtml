<h:head>
	<!-- BEGIN META SECTION -->
	<meta charset="utf-8" />
	<title>Fracts- Forgot Password</title>
		<!-- BEGIN META SECTION -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta content="" name="description" />
	<meta content="themes-lab" name="author" />
	<link rel="shortcut icon" href="assets/img/favicon.png" />
	<script
		src="#{request.contextPath}/assets/plugins/modernizr/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	<link href="#{request.contextPath}/assets/css/animate-custom.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/icons/icons.min.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/bootstrap.min.css"

	<link href="#{request.contextPath}/assets/css/plugins.min.css"

	<link href="#{request.contextPath}/assets/css/style.min.css"

	<link href="#" rel="stylesheet" id="theme-color" />

	<style>
.ui-widget {
    font-family: inherit !important;
}
.form-control::-moz-placeholder {
    opacity: 0.77 !important;
}
</style>
</h:head>
<h:body class="login fade-in" data-page="login">
	<div class="container" id="login-block">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
				<div class="login-box clearfix animated flipInY">
					<div class="page-icon animated bounceInDown">
						<img class ="rotate-icon"  src="#{request.contextPath}/assets/img/account/user-icon.png"
							alt="Key icon" />
					</div>
					<div class="login-logo">
						<a href="#?login-theme-3"> <img
							src="#{request.contextPath}/assets/img/logo.png"
							alt="Company Logo" />
						</a>
					</div>
					<hr />
					<div class="login-form">
						<h:form id="forgot_pwd">
								<p:messages id="msg" closable="true" showDetail="true"
									showSummary="false" />
									<div class="login-links">
									<h:outputText value="Did You Forget ?"></h:outputText>
									</div>
									<br />
									<div class="control-group side_border">
										<p:inputText id="input-email" value="#{userBean.email}"
											placeholder="YOUR EMAIL ID" styleClass="input-field form-control user" />
									</div>
									<div>
									<small class="text-muted pull-left" style="margin: 20px auto 20px 50px; width: 93px;">
									<h:commandButton
												action="#{userBean.forgotPassword}"
												styleClass="btn btn-login" style="color: #0090D9;"
												value="Send" />
												</small>
												<small class="text-muted pull-right" style="margin: 20px 61px 29px 9px; width: 93px;">
											<h:outputLink value="#{request.contextPath}/login.xhtml"
												class="btn btn-login">Back</h:outputLink>
												</small>
												</div>
						</h:form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script
		src="#{request.contextPath}/assets/plugins/jquery-1.11.1.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/jquery-migrate-1.2.1.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/jquery-ui/jquery-ui-1.10.4.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/bootstrap/bootstrap.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/jquery.cookie.min.js"
		type="text/javascript"></script>
	<script
		src="#{request.contextPath}/assets/plugins/backstretch/backstretch.min.js"></script>
	<script src="#{request.contextPath}/assets/js/account.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/bootstrap-dropdown/bootstrap-hover-dropdown.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/bootstrap-select/bootstrap-select.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/icheck/icheck.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/mcustom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/mmenu/js/jquery.mmenu.min.all.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/nprogress/nprogress.min.js"></script>
	<!-- <script
		src="#{request.contextPath}/assets/plugins/charts-sparkline/sparkline.min.js"></script> -->
	<script
		src="#{request.contextPath}/assets/plugins/breakpoints/breakpoints.min.js"></script>

	<script src="#{request.contextPath}/assets/plugins/pickadate/picker.js"></script>
	<script

</h:body>
