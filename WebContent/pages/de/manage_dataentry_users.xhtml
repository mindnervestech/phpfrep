.table thead .icheckbox_flat,.table thead
	.icheckbox_flat-red,.table thead .icheckbox_flat-green,.table thead
	.icheckbox_flat-blue,.table thead .icheckbox_flat-aero,.table thead
	.icheckbox_flat-grey,.table thead .icheckbox_flat-orange,.table thead
	.icheckbox_flat-yellow,.table thead .icheckbox_flat-pink,.icheckbox_flat-purple,.table thead .iradio_flat,.iradio_flat-red,.table thead .iradio_flat-green,.table thead .iradio_flat-blue,.table

.table tbody .icheckbox_flat,.table tbody .icheckbox_flat-red,.table tbody .icheckbox_flat-green,.table tbody .icheckbox_flat-blue,.table tbody .icheckbox_flat-aero,.table tbody .icheckbox_flat-grey,.table tbody .icheckbox_flat-orange,.table tbody .icheckbox_flat-yellow,.table tbody .icheckbox_flat-pink,.icheckbox_flat-purple,.table tbody .iradio_flat,.iradio_flat-red,.table tbody .iradio_flat-green,.table tbody .iradio_flat-blue,.table tbody .iradio_flat-aero,.table tbody .iradio_flat-grey,.table tbody .iradio_flat-orange,.table tbody .iradio_flat-yellow,.table tbody .iradio_flat-pink,.table tbody .iradio_flat-purple

<h:body data-page="tables">
	<ui:include src="/pages/header_admin.xhtml" />
	<div id="wrapper">
		<ui:include src="/pages/userMenu.xhtml" />

		<div id="main-content">
			<div class="page-title">
				<i class="icon-custom-left"></i>
				<h3>Manage Data Entry</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading"></div>
						<h:form id="emp_stafflist" enctype="multipart/form-data">
							<h:inputHidden id="activeFilter" value="#{userBean.statusFilter}" />
							<p:messages closable="true" showDetail="true"
											showSummary="false" />
							<div class="col-md-12 p-0 p-b-30">
								<div class="col-lg-4 col-md-4 col-sm-6 ">
									<div class="input-group p-5">
										<h:inputText value="#{deBean.searchValue}"
											styleClass="form-control" />
										<span class="input-group-btn"> <p:commandButton
												styleClass="btn btn-default" value="Go!" ajax="true"
												update="@all">
											</p:commandButton></span>
									</div>
								</div>
								<div class="col-lg-8 col-md-8 col-sm-12 ">
									<h:commandLink styleClass="btn btn-primary start m-5"
										action="#{deBean.activiateDe}" title="Activate" value="Active"
										onclick="if(checkboxChecked())return true; else return false;">
										<f:param name="status" value="1" />
									</h:commandLink>
									<h:commandLink action="#{deBean.activiateDe}"
										styleClass="btn btn-default m-5" title="Deactivate"
										value="Deactivate"
										onclick="if(checkboxChecked())return true; else return false;">
										<f:param name="status" value="0" />
									</h:commandLink>
									<h:commandLink styleClass="btn btn-success fileinput-button"
										title="Add New" action="#{deBean.loadAddOrEditDe}">
										<i class="glyphicon glyphicon-plus"></i>
										<span>Add User</span>
										<f:param name="deUserId" value="0" />
									</h:commandLink>
									&nbsp;
									<h:commandLink
										onclick="if(checkboxCheckedDelete())return true; else return false;"
										action="#{deBean.deleteDe}" styleClass="btn btn-danger delete"
										title="Delete">
										<i class="glyphicon glyphicon-trash"></i>
										<span>Delete</span>
									</h:commandLink>
								</div>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
										<h:outputLabel value="No record found"
											rendered="#{empty deBean.deListBySeachCriteria}" />
										<t:dataTable value="#{deBean.deListBySeachCriteria}"
											columnClasses="column1,name_list,,,,,,,column8"
											id="dt_orgList" rowClasses="odd,even"
											rendered="#{not empty deBean.deListBySeachCriteria}" var="o"
											styleClass="table table-striped table-hover" border="0"
											width="711" rows="#{userBean.rowsPerPage}">
											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:selectBooleanCheckbox styleClass="toggle_checkbox" />
												</f:facet>
												<div class="div_checkbox">
													<h:selectBooleanCheckbox styleClass="uniform"
														value="#{deBean.checkedDe[o.id]}" />
												</div>
											</h:column>

											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="CompanyName" />
												</f:facet>
												<h:outputText styleClass="no-bd-y" value="#{o.companyName}" />
											</h:column>

											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Designation" />
												</f:facet>
												<h:outputText styleClass="no-bd-y"
													value="#{o.created_by.userType.userType}" />
											</h:column>
											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Status" />
												</f:facet>
												<h:outputText styleClass="no-bd-y" value="Active"
													rendered="#{o.isqualityCheck == true}" />
												<h:outputText styleClass="no-bd-y" value="Inactive"
													rendered="#{o.isqualityCheck == false}" />
											</h:column>
											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Actions" />
												</f:facet>
												<p:commandLink action="#{deBean.loadAddOrEditDe}"
													styleClass="btn btn-warning" value="Edit">
													<f:param name="deId" value="#{o.id}" />
												</p:commandLink>
											</h:column>

										</t:dataTable>
										<t:dataScroller id="scroll_1" for="dt_orgList" fastStep="10"
											pageCountVar="pageCount" pageIndexVar="pageIndex"
											paginator="true" paginatorMaxPages="3"
											paginatorActiveColumnStyle="font-weight:bold;"
											immediate="true" actionListener="#{userBean.scrollerAction}"
											styleClass="pagination pagination-right"
											renderFacetsIfSinglePage="false">
											<f:facet name="first">
												<t:outputText value="&#171;" />
											</f:facet>
											<f:facet name="last">
												<t:outputText value="&#187;" />
											</f:facet>
											<f:facet name="previous">
												<t:outputText value="&#60;" />
											</f:facet>
											<f:facet name="next">
												<t:outputText value="&#62;" />
											</f:facet>
										</t:dataScroller>
										<label class="p-5 pull-right"> <h:selectOneMenu styleClass="form-control"
													value="#{userBean.changeRowsPerPage}"
													id="changeRowsPerPage"
													valueChangeListener="#{userBean.localeChanged}"
													onchange="this.form.submit()">
													<f:selectItem itemLabel="15" itemValue="15" />
													<f:selectItem itemLabel="30" itemValue="30" />
													<f:selectItem itemLabel="45" itemValue="45" />
												</h:selectOneMenu>
										</label>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function checkboxChecked() {
			var checkedValue = false;
			var inputElements = document.getElementsByTagName('input');
			for ( var i = 0; inputElements[i]; ++i) {
				if (inputElements[i].className === "uniform")
					if (inputElements[i].checked) {
						checkedValue = true;
						break;
					}
			}
			if (checkedValue) {
					return true;
			} else {
				alert("Please Select Any Data Entry");
			}
		}
	</script>

	<script type="text/javascript">
		function checkboxCheckedDelete() {
			var checkedValue = false;
			var inputElements = document.getElementsByTagName('input');
			for ( var i = 0; inputElements[i]; ++i) {
				if (inputElements[i].className === "uniform")
					if (inputElements[i].checked) {
						checkedValue = true;
						break;
					}
			}
			if (checkedValue) {
				if (confirm('Are you sure, you want to delete the Data Entry?'))
					return true;
				else
					return false;
			} else {
				alert("Please Select Any Data Entry");
			}
		}
	</script>
