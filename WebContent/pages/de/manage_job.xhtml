									</p:commandButton>
								</div>
							</div>

										</p:commandButton>

															rendered="#{fn:length(deBean.deJobListBySeachCriteria) > (deBean.reviewPageOffset+deBean.rowsPerPage)}">&#62;															
																			</p:commandLink> <p:commandLink disabled="true"

																			</p:commandLink></li>
													<li style="padding: 0px;"><p:commandLink ajax="true"
															action="#{deBean.reviewLastPage}" update="deJob_List"

												</ul>
											</t:div>

		function checkboxChecked() {
			var checkedValue = false;
			var inputElements = document.getElementsByTagName('input');
			for ( var i = 0; inputElements[i]; ++i) {
				if (inputElements[i].className === "uniform")
					if (inputElements[i].checked) {
						checkedValue = true;
						break;
					}
			}
			if (checkedValue) {
					return true;
			} else {
				alert("Please Select Any Data Entry");
			}
		}
	</script>

	<script type="text/javascript">
		function checkboxCheckedDelete() {
			var checkedValue = false;
			var inputElements = document.getElementsByTagName('input');
			for ( var i = 0; inputElements[i]; ++i) {
				if (inputElements[i].className === "uniform")
					if (inputElements[i].checked) {
						checkedValue = true;
						break;
					}
			}
			if (checkedValue) {
				if (confirm('Are you sure, you want to delete the Data Entry?'))
					return true;
				else
					return false;
			} else {
				alert("Please Select Any Data Entry");
			}
		}
	</script>
