	<ui:include src="/pages/header_admin.xhtml" />
	<div id="wrapper">
		<ui:include src="/pages/userMenu.xhtml" />
		<div id="main-content">
			<div class="page-title">
				<i class="icon-custom-left"></i>
				<h3>Manage Configurations </h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading"></div>
						<h:form id="publication_list">
									<p:messages closable="true" showDetail="true"
											showSummary="false" />
											<div class="col-md-12 p-0 p-b-30">
								<div class="col-md-4 p-10">
									<div class="search_box">
										<h:inputText value="#{userBean.searchValue}"
											styleClass="form-control" />
											</div>
											<div class="manage_button">	
										 <p:commandButton
												styleClass="btn btn-default" value="Go!" ajax="true"
												update="@all">
											</p:commandButton>
											</div>
											<div class="manage_button">	
											 <p:commandButton styleClass="btn btn-warning" ajax="true"
											update="@all" value="Reset">
											<f:setPropertyActionListener target="#{userBean.searchValue}"
												value="" />
												<f:setPropertyActionListener target="#{userBean.publicationStatus}"
												value="1" />
										</p:commandButton>
										</div>
									</div>
								<div class="col-md-8 p-10">
									<div class="manage_button">
									<h:commandLink styleClass="btn btn-success fileinput-button"
										title="Add New" action="#{userBean.loadAddOrEditPublication}">
										<i class="glyphicon glyphicon-plus"></i>
										<span>Add Configuration</span>
										<f:param name="publicationId" value="0" />
									</h:commandLink>
									</div>
										<div class="manage_button">
									<h:commandLink
										onclick="if(checkboxCheckedDelete())return true; else return false;"
										action="#{userBean.deletePublication}"
										styleClass="btn btn-danger delete" title="Delete">
										<i class="glyphicon glyphicon-trash"></i>
										<span>Delete</span>
									</h:commandLink>
									</div>
									<div class="manage_button">
									<p:selectOneMenu value="#{userBean.publicationStatus}" style=" width: 150px;"
										valueChangeListener="#{userBean.localeChangedPublicationValue}"
										onchange="this.form.submit()">
										<f:selectItem itemLabel="All" itemValue="1" />
										<f:selectItem itemLabel="Publication" itemValue="2" />
										<f:selectItem itemLabel="Section" itemValue="3" />
										<f:selectItem itemLabel="Ad Category" itemValue="4" />
										<f:selectItem itemLabel="Institution Type" itemValue="5" /> 
										<f:selectItem itemLabel="Advertiser type" itemValue="6" /> 
									</p:selectOneMenu>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
										<h:outputLabel value="No record found"
											rendered="#{empty userBean.publicationListBySeachCriteria}" />
										<t:dataTable
											value="#{userBean.publicationListBySeachCriteria}"
											columnClasses="column1,name_list,,,,,,,column8"
											id="dt_orgList" rowClasses="odd,even"
											rendered="#{not empty userBean.publicationListBySeachCriteria}"
											var="o" styleClass="table table-striped table-hover"
											border="0" width="711" rows="#{userBean.rowsPerPage}">
											<h:column headerClass="" style="width:40px">
												<f:facet name="header">
													<h:selectBooleanCheckbox styleClass="toggle_checkbox" />
												</f:facet>
												<div class="div_checkbox">
													<h:selectBooleanCheckbox styleClass="uniform"
														value="#{userBean.checkedUser[o.id]}" />
												</div>
											</h:column>

											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Title" />
												</f:facet>
												<h:outputText styleClass="no-bd-y"
													value="#{o.publicationTitle}" />
											</h:column>
												<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Type" />
												</f:facet>
												<h:outputText styleClass="no-bd-y" value="Publication"
													rendered="#{o.publicationType ==2}" />
													<h:outputText styleClass="no-bd-y" value="Section"
													rendered="#{o.publicationType ==3}" />
													<h:outputText styleClass="no-bd-y" value="Ad Category"
													rendered="#{o.publicationType ==4}" />
													<h:outputText styleClass="no-bd-y" value="Institution Type"
													rendered="#{o.publicationType ==5}" />
													<h:outputText styleClass="no-bd-y" value="Advertiser type"
													rendered="#{o.publicationType ==6}" />
													
											</h:column>
											<h:column headerClass="text-center">
												<f:facet name="header">
													<h:outputText value="Actions" />
												</f:facet>
												<div class="text-center">
													<p:commandLink
														action="#{userBean.loadAddOrEditPublication}"
														styleClass="btn btn-warning" value="Edit">
														<f:param name="publicationId" value="#{o.id}" />
													</p:commandLink> &nbsp;
													<p:commandLink action="#{userBean.viewPublication}"
														styleClass="btn btn-primary" value="View">
														<f:param name="publicationId" value="#{o.id}" />
													</p:commandLink>
												</div>
											</h:column>

										</t:dataTable>
										<t:dataScroller id="scroll_1" for="dt_orgList" fastStep="10"
											pageCountVar="pageCount" pageIndexVar="pageIndex"
											paginator="true" paginatorMaxPages="3"
											paginatorActiveColumnStyle="font-weight:bold;"
											immediate="true" actionListener="#{userBean.scrollerAction}"
											styleClass="pagination pagination-right"
											renderFacetsIfSinglePage="false">
											<f:facet name="first">
												<t:outputText value="&#171;" />
											</f:facet>
											<f:facet name="last">
												<t:outputText value="&#187;" />
											</f:facet>
											<f:facet name="previous">
												<t:outputText value="&#60;" />
											</f:facet>
											<f:facet name="next">
												<t:outputText value="&#62;" />
											</f:facet>
										</t:dataScroller>
										<label class="p-5 pull-left">
										<h:selectOneMenu styleClass="form-control"
													value="#{userBean.changeRowsPerPage}"
													id="changeRowsPerPage"
													valueChangeListener="#{userBean.localeChanged}"
													onchange="this.form.submit()">
													<f:selectItem itemLabel="15" itemValue="15" />
													<f:selectItem itemLabel="30" itemValue="30" />
													<f:selectItem itemLabel="45" itemValue="45" />
													</h:selectOneMenu>
										</label>
									</div>
								</div>

							</div>



						</h:form>

						<!--// container-inner -->
					</div>
				</div>
			</div>
		</div>

	<script type="text/javascript">
		function checkboxCheckedDelete() {
			var checkedValue = false;
			var inputElements = document.getElementsByTagName('input');
			for ( var i = 0; inputElements[i]; ++i) {
				if (inputElements[i].className === "uniform")
					if (inputElements[i].checked) {
						checkedValue = true;
						break;
					}
			}
			if (checkedValue) {
				if (confirm('Are you sure, you want to delete the Publication?'))
					return true;
				else
					return false;
			} else {
				alert("Please Select Any Publication");
			}
		}
	</script>
