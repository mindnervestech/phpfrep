		<div id="main-content">
			<div class="page-title">
				<i class="icon-custom-left"></i>
				<h3>
					<h:outputText value="Add Configurations"
						></h:outputText>
				</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<h:form id="AddUserForm">
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6 col-sm-12 col-xs-12 table-responsive">
										<div class="tab_border">
											<div class="col-md-6 col-sm-6 p-0 p-t-10"
												style="width: 40% !important;">Configuration Title *</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10 ">
												<p:inputText styleClass="form-control" required="true" 
													 id="txt_publication" value="#{userBean.publicationTitle}"
													placeholder="Configuration Title" requiredMessage="Value is required"
													>
												</p:inputText>
												<p:message for="txt_publication" display="text" />
												
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10" style="width: 40% !important;">Configuration Type *</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
													<div class="btn-group bootstrap-select form-control">
														<h:selectOneMenu value="#{userBean.publicationType}" id="bol_configurationType" required="true" 
															requiredMessage="Value is required">
															<f:selectItem itemLabel="Select Configuration Type" itemValue="" />
															<f:selectItem itemLabel="Publication" itemValue="2" />
															<f:selectItem itemLabel="Section" itemValue="3" />
															<f:selectItem itemLabel="Ad Category" itemValue="4" /> 
															<f:selectItem itemLabel="Institution Type" itemValue="5" /> 
															<f:selectItem itemLabel="Advertiser type" itemValue="6" /> 
														</h:selectOneMenu>
														<h:message for="bol_configurationType" display="text"
															style="background-color: #F2DEDE;border-color: #EED3D7;color: #B94A48;padding: 2px 5px;border-radius: 4px;" />
													</div>
											</div>
											
										</div>
										<div class="col-md-12 col-xs-12 p-0 p-t-20 p-b-10 f_l">
											<h:commandButton 
												style="width: 93px !important;" class="btn btn-primary"
												action="#{userBean.saveAndExitPublication}" value="Save" />
											&nbsp;
											<h:outputLink value="manage_publication.xhtml"
												class="btn btn-default">Cancel</h:outputLink>
										</div>
									</div>
								</div>
							</div>
