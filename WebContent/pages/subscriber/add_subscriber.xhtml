			document.getElementById('removeList').style.display = 'block';

<h:body data-page="tables">
	<ui:include src="/pages/header_admin.xhtml" />
	<div id="wrapper">
		<ui:include src="/pages/userMenu.xhtml" />
		<p:messages id="messages" showSummary="false" autoUpdate="true"
			closable="true" showDetail="true" showIcon="false"
			severity="info,fatal" />
		<div id="main-content">
			<div class="page-title">
				<i class="icon-custom-left"></i>
				<h3>
					<h:outputText value="Add Subscriber"></h:outputText>
				</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<h:form id="AddUserForm">
						<h:inputHidden value="#{userBean.rowIndex}" />
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6 col-sm-12 col-xs-12 table-responsive">
										<div class="tab_border">
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Company Name
												*</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10 ">
												<p:inputText styleClass="form-control" required="true" 
													value="#{userBean.companyName}" placeholder="Company Name"
													id="txt_cname" requiredMessage="Value is required"
													validatorMessage="Company Location, Special characters and Numberic values  and  greater than 50 characters not allowed">
													<f:validateLength maximum="50" />
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_cname" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Company
												Location *</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10 ">
												<p:inputText styleClass="form-control" required="true"
													value="#{userBean.companyLocation}"
													placeholder="Company Location" id="txt_clocation"
													requiredMessage="Value is required"
													validatorMessage="Company Location, Special characters and Numberic values  and  greater than 50 characters not allowed">
													<f:validateLength maximum="50" />
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_clocation" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Notes</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputTextarea styleClass="form-control" id="txt_notes"  style="height:50px;" autoResize="false"
													maxlength="150" value="#{userBean.notes}"
													placeholder="Notes upto 150 characters"
													validatorMessage="Notes it allowed only for 150 characters">
													<f:validateLength maximum="150" />
												</p:inputTextarea>
												<p:message for="txt_notes" display="text" />
											</div>
										</div>
									</div>
									<t:div styleClass="col-md-12 col-sm-12 col-xs-12 table-responsive" id="publicationList">
										<table class="table table-striped table-hover"
											style="width: 100%;">
											<thead class="no-bd">
												<tr>
													<th><strong>Publication Title</strong></th>
													<th><strong>From Date</strong></th>
													<th><strong>To Date</strong></th>
													<th></th>
												</tr>
												<tr>
													<td><div class="col-md-12 col-sm-3 p-0">
													<div class="btn-group bootstrap-select form-control" style="padding-top: 3%;">
															<h:selectOneMenu styleClass="form-control"
																value="#{userBean.publicationId}"
																id="txt_publicationTitle">
																<f:selectItem itemLabel="Select Publication"
																	itemValue="" />
																<f:selectItems value="#{userBean.allPublicationTitle}"
																	var="c" itemLabel="#{c.publicationTitle}"
																	itemValue="#{c.id}" />
															</h:selectOneMenu>
														</div></div></td>
													<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
															<p:calendar value="#{userBean.fromDate}" navigator="true" 
																id="txt_formDate" pattern="MM/dd/yyyy"
																converter="DateTimeConverter" yearRange="1970">
															</p:calendar>
														</div></td>
													<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
															<p:calendar value="#{userBean.toDate}" navigator="true"  
																id="txt_toDate" pattern="MM/dd/yyyy"
																converter="DateTimeConverter" yearRange="1970">
															</p:calendar>
														</div></td>
													<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
															<p:commandLink action="#{userBean.addmorePublication}" 
																value="add" style="font-weight: bold;color:#000000"
																update=":AddUserForm:publicationList" />
														</div></td>
												</tr>
											</thead>
										
												<ui:repeat var="u" value="#{userBean.publicationStringList}">
													<tbody class="no-bd-y">
														<tr>
															<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<h:outputText value="#{u[1]}" />
																</div></td>
															<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<h:outputText value="#{u[2]}" />
																</div></td>
															<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<h:outputText value="#{u[3]}" pattern="MM/dd/yyyy"
																		converter="DateTimeConverter" />
																</div></td>
															<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<h:commandLink 
																	onclick="if(confirmRemovePublication())return true; else return false;"
																	action="#{userBean.removePublication}" id="remove" update=":AddUserForm:publicationList"
																		style="font-weight: bold;" immediate="true">
																		<i class="fa fa-times"
																			style="font-size: 14px; color: red;"></i>
																		<f:param name="rowIndex" value="#{userBean.publicationStringList.indexOf(u)}" />
																	</h:commandLink>
																</div></td>
														</tr>
													</tbody>
												</ui:repeat>
												
										</table>
									</t:div>
										<t:div styleClass="col-md-12 col-sm-12 col-xs-12 table-responsive" id="subscriberList">
										<table class="table table-striped table-hover"
											style="width: 100%;">
											<thead class="no-bd">
												<tr>
													<th><strong>First
												Name </strong></th>
													<th><strong>Last
												Name</strong></th>
													<th><strong>Email </strong></th>
													<th>Password </th>
													<th>Confirm
												Password </th>
												<th></th>
												</tr>
												<tr>
													<td style="width:19%"><t:div styleClass="col-md-12 col-sm-6 p-0 p-b-10" id="first">
														<p:inputText styleClass="form-control"
													value="#{userBean.firstName}"
													placeholder="First Name" id="txt_fname"
													requiredMessage="Value is required"
													validatorMessage="Alphabets only allowed">
													<f:validateLength maximum="50" />
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_fname" display="text" />
														</t:div></td>
													<td style="width:19%"><div class="col-md-12 col-sm-6 p-0 p-b-10">
															<p:inputText styleClass="form-control"
													value="#{userBean.lastName}" placeholder="Last Name"
													id="txt_lname" requiredMessage="Value is required"
													maxlength="50"
													validatorMessage="Alphabets only allowed">
													<f:validateLength maximum="50" />
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_lname" display="text" />
												</div>
												</td>
													<td style="width:19%"><div class="col-md-12 col-sm-6 p-0 p-b-10">
																<p:inputText value="#{userBean.email}"
													styleClass="form-control" placeholder="Email"
													id="txt_email" validatorMessage="Invalid email format"
													 requiredMessage="Value is required">
													<f:validateRegex
														pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$|^$" />
												</p:inputText>
												<p:message for="txt_email" display="text" />
														</div></td>
														<td style="width:19%"><div class="col-md-12 col-sm-6 p-0 p-b-10">
																<p:password id="txt_password" value="#{userBean.password}"
													 placeholder="Password"
													styleClass="form-control"
													requiredMessage="Value is required"
													validatorMessage="Minimum 6 characters">
													<f:validateRegex
														pattern="^.{6,}$|^$" />
												</p:password>
												<p:message for="txt_password" display="text" />
														</div></td>
														<td style="width:19%"> <div class="col-md-12 col-sm-6 p-0 p-b-10">
																<p:password id="txt_conpassword"
													value="#{userBean.confirmPassword}"
													requiredMessage="Value is required"
													placeholder="Confirm Password" styleClass="form-control">
												</p:password>
												<p:message for="txt_conpassword" display="text" />
														</div></td>
														<td style="width:5%"><div class="col-md-6 col-sm-6 p-0 p-b-5">
														<div class="div_checkbox" style=" margin: -20px 0 0;"><h:selectBooleanCheckbox id="checkAdmin" 
															value="#{userBean.checkAdmin}"></h:selectBooleanCheckbox></div>
														</div></td>
													<td style="width:19%"><div class="col-md-12 col-sm-6 p-0 p-b-10">
															<p:commandLink action="#{userBean.addmoreSubscriberUser}"
																 style="font-weight: bold;color:#000000"
																update=":AddUserForm:subscriberList">
																<i class="fa fa-plus-circle"></i>
																<f:param name="rowIndex" value="#{userBean.rowIndex}" />
																</p:commandLink>
														</div></td>
												</tr>
													<tr>
													<t:div rendered="#{userBean.firstName != null and not empty userBean.firstName}">
												<td><div class="col-md-12 col-sm-6 p-0 p-b-10"><p:message for="txt_fname" display="text" /></div></td>
											<td><div class="col-md-12 col-sm-6 p-0 p-b-10"><p:message for="txt_lname" display="text" /></div></td>
											<td><div class="col-md-12 col-sm-6 p-0 p-b-10"><p:message for="txt_email" display="text" /></div></td>
											<td><div class="col-md-12 col-sm-6 p-0 p-b-10"><p:message for="txt_password" display="text" /></div></td>
											<td><div class="col-md-12 col-sm-6 p-0 p-b-10"><p:message for="txt_conpassword" display="text" /></div></td>
											</t:div>
												</tr>
											</thead>
												<ui:repeat var="v" value="#{userBean.addSubscriberUserList}">
													<tbody class="no-bd-y">
														<tr>
														<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<h:outputText value="#{v[0]}" />
																</div></td>
															<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<h:outputText value="#{v[1]}" />
																</div></td>
															<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<h:outputText value="#{v[2]}" />
																</div></td>
																		<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<p:commandLink action="#{userBean.addMoreSubscriberUser}"  id="addMoreSubscriberUser" 
																	update=":dlgform:basicDialog" oncomplete="PF('dlg').show();"
																		style="font-weight: bold;">
																		<i class="fa fa-plus-circle" style="font-size: 14px;"></i>
																		<f:param name="rowIndex" value="#{userBean.addSubscriberUserList.indexOf(v)}" />
																	</p:commandLink>
																</div></td>
																<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<p:commandLink action="#{userBean.editSubscriberUser}"  id="editSubscriberUser" 
																	update=":AddUserForm:subscriberList"
																		style="font-weight: bold;">
																		<i class="fa fa-edit"
																			style="font-size: 14px;"></i>
																		<f:param name="rowIndex" value="#{userBean.addSubscriberUserList.indexOf(v)}" />
																	</p:commandLink>
																</div></td>
															<td><div class="col-md-12 col-sm-3 p-0 p-b-10">
																	<h:commandLink 
																	onclick="if(confirmRemoveSubscriberUser())return true; else return false;"
																	action="#{userBean.removeSubscriberUser}" id="removeSubscriberUser" update=":AddUserForm:subscriberList"
																		immediate="true" style="font-weight: bold;">
																		<i class="fa fa-times"
																			style="font-size: 14px; color: red;"></i>
																		<f:param name="rowIndex" value="#{userBean.addSubscriberUserList.indexOf(v)}" />
																	</h:commandLink>
																</div></td>
														</tr>
													</tbody>
												</ui:repeat>
										</table>
									</t:div>
									<div class="col-md-6 col-sm-12 col-xs-12 table-responsive">
										<div class="col-md-12 col-xs-12 p-0 p-t-20 p-b-10 f_l">
											<h:commandButton action="#{userBean.saveAndExitSubscriber}" 
												style="width: 93px !important;" styleClass="btn btn-primary"
												value="Save" />
											&nbsp;
											<h:outputLink value="manage_subscriber.xhtml"
												styleClass="btn btn-default">Cancel</h:outputLink>
										</div>
									</div>

								</div>
							</div>
						</h:form>
						
					</div>
				</div>
			</div>

		</div>
		<h:form id="dlgform">
		<h:inputHidden value="#{userBean.rowIndex}" />
			<div id="main-content">
								<div class="row">
								<div class="col-md-12">
					<div class="panel panel-default">
									<p:dialog id="basicDialog" widgetVar="dlg" style="" draggable="false" resizable="false" 
										header="Add More Fields" 
										visible="#{facesContext.postback and facesContext.validationFailed and userBean.isPopup}" >
										<div class="col-md-8 f_l" >
										  <div class="row m-0" style="width:450px;" >
											<div class="col-md-6 col-sm-6 p-0 p-t-10" style="width:32%">Gender</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
													<div class="btn-group bootstrap-select form-control">
														<h:selectOneMenu value="#{userBean.gender}" id="bol_gender" styleClass="form-control">
															<f:selectItem itemLabel="Select Gender" itemValue="" />
															<f:selectItem itemLabel="Male" itemValue="1" />
															<f:selectItem itemLabel="Female" itemValue="2" />
														</h:selectOneMenu>
														<h:message for="bol_gender" display="text"
															style="background-color: #F2DEDE;border-color: #EED3D7;color: #B94A48;padding: 2px 5px;border-radius: 4px;" />
													</div>
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10" style="width:32%">Phone Number</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control"
													id="PhoneNo" value="#{userBean.phoneNo}"
													placeholder="Phone Number"
													onkeyup="javascript:mask('dlgform:PhoneNo', '000-000-0000', event);"
													validatorMessage="Invalid phone number.">
													<f:validateRegex pattern="^[0-9_-]{12}$" />
												</p:inputText>
												<p:message for="PhoneNo" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10" style="width:32%">Date Of Birth
												</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:calendar 
													value="#{userBean.dateofBirth}" navigator="true" 
													id="txt_dateofBirth" placeholder="&nbsp;&nbsp;Date of Birth"
													pattern="MM/dd/yyyy"
													converter="DateTimeConverter" yearRange="1970"
													validatorMessage="Check your Date of Birth">
													<f:validator validatorId="notAfterToday" />
												</p:calendar>
												<p:message for="txt_dateofBirth" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10" style="width:32%">Address</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control" 
													id="txt_add" value="#{userBean.address}"
													placeholder="Address">
												</p:inputText>
												<p:message for="txt_add" display="text" />
											</div>

											<div class="col-md-6 col-sm-6 p-0 p-t-10" style="width:32%">City</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control"
													id="txt_city" value="#{userBean.city}" placeholder="City"
														validatorMessage="Special characters and Numberic values are not allowed in City.">
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_city" display="text" />
											</div>

											<div class="col-md-6 col-sm-6 p-0 p-t-10" style="width:32%">State</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control"
													id="txt_state" value="#{userBean.state}"
													placeholder="State" 
													validatorMessage="Special characters and Numberic values are not allowed in State.">
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_state" display="text" />
											</div>

											<div class="col-md-6 col-sm-6 p-0 p-t-10" style="width:32%">Country</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control"
													id="txt_country" value="#{userBean.country}"
													placeholder="Country" 
													validatorMessage="Special characters and Numberic values are not allowed in Country.">
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_country" display="text" />
											</div>

											<div class="col-md-6 col-sm-6 p-0 p-t-10" style="width:32%">Zip Code </div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control"
													value="#{userBean.pincode}" id="zipCode" label="zipCode"
													placeholder="Zip Code" 
													validatorMessage="Zip code must be between 4 and 10 digits"
													converterMessage="Zip code must be numeric"
													onkeyup="javascript:mask('dlgform:zipCode', '00000', event);">
													<f:validateLength minimum="5" maximum="10"></f:validateLength>
													<f:converter converterId="javax.faces.Integer"></f:converter>
												</p:inputText>
												<p:message for="zipCode" display="text" />
											</div>
											
											</div>
											</div>
											<div class="col-md-12 col-xs-12 p-0 p-t-20 p-b-10 f_l">
										<h:commandLink
											style="width: 93px !important; margin-left: 205px;"
											class="btn btn-primary"
											action="#{userBean.updateMoreSubscriberUser}"
											value="Update">
											<f:param name="rowIndex" value="#{userBean.rowIndex}" />
										</h:commandLink>
										&nbsp;
										<h:commandLink action="#{userBean.updateMoreSubscriberUser}" class="btn btn-default" value="Cancel">
										<f:param name="rowIndex" value="#{userBean.rowIndex}" />
										</h:commandLink>
									</div>
									
									</p:dialog>
									</div>
									</div>
								</div>
							</div>
		</h:form>
	</div>
