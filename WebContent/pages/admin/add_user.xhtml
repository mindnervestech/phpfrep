		rel="stylesheet" />

		<script>
			function showField() {
				document.getElementById('AddUserForm:showFields').style.display = 'block';
				document.getElementById('AddUserForm:hide').style.display = 'block';
				document.getElementById('AddUserForm:show').style.display = 'none';
			
		}
	</script>
	<script>
			function hideField() {
				document.getElementById('AddUserForm:showFields').style.display = 'none';
				document.getElementById('AddUserForm:show').style.display = 'block';
				document.getElementById('AddUserForm:hide').style.display = 'none';
				
		}
	</script>
	
	<style>

<h:body data-page="tables">
	<ui:include src="/pages/header_admin.xhtml" />
	<div id="wrapper">
		<ui:include src="/pages/userMenu.xhtml" />
		<p:messages id="messages"  showSummary="false" autoUpdate="true" closable="true" showDetail="true" showIcon="false" severity="info,fatal"/>
		<div id="main-content">
			<div class="page-title">
				<i class="icon-custom-left"></i>
				<h3>
				<h:outputText value="Add User"></h:outputText>
				</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<h:form id="AddUserForm">
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6 col-sm-12 col-xs-12 table-responsive">
										<div class="tab_border">
											<div class="col-md-6 col-sm-6 p-0 p-t-10">First Name *</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10 ">
												<p:inputText styleClass="form-control" required="true" 
													id="txt_fname" value="#{userBean.firstName}"
													placeholder="First Name"
													requiredMessage="Value is required"
													validatorMessage="Special characters and Numberic values are not allowed in first name. And  greater than 50 characters not allowed">
													<f:validateLength  maximum="50" />
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_fname" display="text" />
											</div>

											<div class="col-md-6 col-sm-6 p-0 p-t-10">Last Name *</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control"  
													id="txt_lname" value="#{userBean.lastName}" required="true" 
													placeholder="Last Name" requiredMessage="Value is required"
													validatorMessage="Special characters and Numberic values are not allowed in last name.And greater than 50 characters not allowed">
													<f:validateLength  maximum="50" />
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_lname" display="text" />
											</div>

											<div class="col-md-6 col-sm-6 p-0 p-t-10">Role *</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
													<div class="btn-group bootstrap-select form-control">
														<h:selectOneMenu value="#{userBean.userTypeId}" required="true" id="bol_utype_txt" rendered="#{userBean.loginUser.userType.userType=='Super Admin'}"
															requiredMessage="Value is required" effect="fade"															>
															<f:selectItem itemLabel="Select Role" itemValue="" />
															<f:selectItem itemLabel="Data Entry User" itemValue="3" />
															<f:selectItem itemLabel="Quality Check User"
																itemValue="2" />
															<f:selectItem itemLabel="Admin" itemValue="4"/>
														</h:selectOneMenu>
														<p:message for="bol_utype_txt" display="text"
															style="background-color: #F2DEDE;border-color: #EED3D7;color: #B94A48;padding: 6px 68px;border-radius: 4px;" />
														<h:selectOneMenu value="#{userBean.userTypeId}" required="true" id="bol_utype" rendered="#{userBean.loginUser.userType.userType=='Admin'}"
															requiredMessage="Value is required" effect="fade"															>
															<f:selectItem itemLabel="Select Role" itemValue="" />
															<f:selectItem itemLabel="Data Entry User" itemValue="3" />
															<f:selectItem itemLabel="Quality Check User"
																itemValue="2" />
														</h:selectOneMenu>
														<p:message for="bol_utype" display="text"
															style="background-color: #F2DEDE;border-color: #EED3D7;color: #B94A48;padding: 6px 68px;border-radius: 4px;" />
													</div>
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Email *</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText value="#{userBean.email}" id="txt_email" 
													styleClass="form-control" placeholder="Email"
													validatorMessage="Invalid email format" required="true"
													requiredMessage="Value is required">
													<f:validateRegex
														pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
												</p:inputText>
												<p:message for="txt_email" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Password *</div>
												<div class="col-md-6 col-sm-6 p-0 p-b-10">
													<p:password id="txt_password"
														value="#{userBean.password}" required="true"
														requiredMessage="Value is required"
														placeholder="Password" styleClass="form-control"
														validatorMessage="Your passwords needs to be minimum 6 characters with one upper case,one special character[ie:!@#$%^*] and one number in it!">
														<!-- <f:validateRegex
															pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^*]).{6,20})"/> -->
													</p:password>
													<p:message for="txt_password" display="text" />

												</div>
												<div class="col-md-6 col-sm-6 p-0 p-t-10">Confirm Password *</div>
												<div class="col-md-6 col-sm-6 p-0 p-b-10">
													<p:password id="txt_conpassword"
														value="#{userBean.confirmPassword}" required="true"
														requiredMessage="Value is required"
														placeholder="Confirm Password" styleClass="form-control">
													</p:password>
													<p:message for="txt_conpassword" display="text" />
												</div>
											<t:div id="show">
											<p:commandLink onclick="showField()"  value="More fields" style="margin-left:357px;"></p:commandLink>
											</t:div>
											<t:div id="hide" style="display: none">
											<p:commandLink onclick="hideField()" update="@all" value="Hide fields" style="margin-left:357px;"></p:commandLink>
											</t:div>
											<br/>
											<t:div id="showFields" style="display: none">
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Gender </div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
													<div class="btn-group bootstrap-select form-control">
														<h:selectOneMenu value="#{userBean.gender}" id="bol_gender">
															<f:selectItem itemLabel="Select Gender" itemValue="" />
															<f:selectItem itemLabel="Male" itemValue="1" />
															<f:selectItem itemLabel="Female" itemValue="2" />
														</h:selectOneMenu>
														<h:message for="bol_gender" display="text"
															style="background-color: #F2DEDE;border-color: #EED3D7;color: #B94A48;padding: 2px 5px;border-radius: 4px;" />
													</div>
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Phone Number</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control" id="PhoneNo" value="#{userBean.phoneNo}"
													placeholder="Phone Number"
													onkeyup="javascript:mask('AddUserForm:PhoneNo', '000-000-0000', event);"
													validatorMessage="Invalid phone number.">
													<f:validateRegex pattern="^[0-9_-]{12}$" />
												</p:inputText>
												<p:message for="PhoneNo" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Date Of Birth
												</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:calendar 
													value="#{userBean.dateofBirth}" navigator="true" 
													id="txt_dateofBirth"  placeholder="&nbsp;&nbsp;Date of Birth"
													pattern="MM/dd/yyyy"
													converter="DateTimeConverter" yearRange="1970"
													validatorMessage="Check your Date of Birth">
													<f:validator validatorId="notAfterToday" />
												</p:calendar>
												<p:message for="txt_dateofBirth" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Address</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control" 
													id="txt_add" value="#{userBean.address}"
													placeholder="Address" requiredMessage="Value is required">
												</p:inputText>
												<p:message for="txt_add" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">City</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control" 
													id="txt_city" value="#{userBean.city}" placeholder="City"
													validatorMessage="Special characters and Numberic values are not allowed in City.">
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_city" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">State</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control" 
													id="txt_state" value="#{userBean.state}"
													placeholder="State"
													validatorMessage="Special characters and Numberic values are not allowed in State.">
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_state" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Country</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control" 
													id="txt_country" value="#{userBean.country}"
													placeholder="Country"
													validatorMessage="Special characters and Numberic values are not allowed in Country.">
													<f:validateRegex pattern="^[a-zA-Z' ']*$" />
												</p:inputText>
												<p:message for="txt_country" display="text" />
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Zip Code </div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<p:inputText styleClass="form-control"
													value="#{userBean.pincode}" id="zipCode" label="zipCode"
													placeholder="Zip Code"
													validatorMessage="Zip code must be between 4 and 10 digits"
													converterMessage="Zip code must be numeric"
													onkeyup="javascript:mask('AddUserForm:zipCode', '00000', event);">
													<f:validateLength minimum="4" maximum="10"></f:validateLength>
													<f:converter converterId="javax.faces.Integer"></f:converter>
												</p:inputText>
												<p:message for="zipCode" display="text" />
											</div>
											</t:div>
										</div>
										<div class="col-md-12 col-xs-12 p-0 p-t-20 p-b-10 f_l">
											<h:commandButton style="width: 93px !important;"
												class="btn btn-primary" action="#{userBean.saveAndExitUser}"
												value="Save" />
											&nbsp;
											<h:outputLink value="manageUsers.xhtml"
												class="btn btn-default">Cancel</h:outputLink>
										</div>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
