</h:head>
	<h:body data-page="tables">
		<ui:include src="/pages/header_admin.xhtml" />
		<div id="wrapper">
			<ui:include src="/pages/userMenu.xhtml" />
			<p:messages id="messages" showSummary="false" autoUpdate="true"
				closable="true" showDetail="true" showIcon="false"
				severity="info,fatal" />
			<div id="main-content">
				<div class="page-title">
					<i class="icon-custom-left"></i>
					<h3>
						<h:outputText value="Change Password"></h:outputText>
					</h3>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<h:form id="ChangePasswordForm">
								<div class="panel-body">
									<div class="row">
										<div class="col-md-6 col-sm-12 col-xs-12 table-responsive">
											<div class="tab_border">
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Enter your existing
														password *</div>
												<div class="col-md-6 col-sm-6 p-0 p-b-10 ">
														<p:password styleClass="form-control" id="txt_oldpwd"
															value="#{userBean.password}" 
																placeholder="Old Password"
															required="true" 
															requiredMessage="Please enter your existing password" />
															<p:message for="txt_oldpwd" display="text" />
												</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10">Enter your new
														password *</div>
												<div class="col-md-6 col-sm-6 p-0 p-b-10 ">
														<p:password value="#{userBean.newPassword}"
														styleClass="form-control"  required="true"
															placeholder="New Password"
															requiredMessage="Please enter your New password"
															id="txt_newpwd" 
															validatorMessage="Your passwords needs to be minimum 6 characters with one upper case and one number in it!">
															<f:validateRegex
																pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"></f:validateRegex>
														</p:password>
														<p:message for="txt_newpwd" display="text" />
												</div>
												<div class="col-md-6 col-sm-6 p-0 p-t-10">Reconfirm your new
														password *</div>
												<div class="col-md-6 col-sm-6 p-0 p-b-10 ">
														<p:password value="#{userBean.confirmPassword}"
															styleClass="form-control" required="true"
																placeholder="Confirm Password"
															id="txt_conpwd"
															requiredMessage="Please enter your Reconfirm password">
															<p:message for="txt_conpwd" display="text" />
															</p:password>
												</div>
												</div>
											<div class="col-md-12 col-xs-12 p-0 p-t-20 p-b-10 f_l">
												<h:commandButton style="width: 93px !important;"
													class="btn btn-primary"
													action="#{userBean.changePassword}" value="Save" />
												&nbsp;
												<h:outputLink value="userProfile.xhtml"
													class="btn btn-default">Cancel</h:outputLink>
											</div>
										</div>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="#{request.contextPath}/assets/plugins/jquery-1.11.1.min.js"></script>
