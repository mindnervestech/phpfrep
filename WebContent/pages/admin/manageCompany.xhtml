	<script type="text/javascript">
		function checkboxChecked() {
			var checkedValue = false;
			var inputElements = document.getElementsByTagName('input');
			for ( var i = 0; inputElements[i]; ++i) {
				if (inputElements[i].className === "uniform")
					if (inputElements[i].checked) {
						checkedValue = true;
						break;
					}
			}
			if (checkedValue) {
					return true;
			} else {
				alert("Please Select Any User");
			}
		}
		
		/* var myData = (#{userBean.getCompList()});
		          $("#exampleGrid").handsontable({
		              data: myData,
		              startRows: 5,
		              startCols: 5,
		              minSpareCols: 1,
		              //always keep at least 1 spare row at the right
		              minSpareRows: 1,
		              //always keep at least 1 spare row at the bottom,
		              rowHeaders: true,
		              colHeaders: true,
		              contextMenu: false,
		              
		          });
		 */
		 
		 var
		    data =#{userBean.getCompList()},
		    example = document.getElementById('exampleGrid'),
		    searchFiled = document.getElementById('search_field'),
		    hot;
		  
		  hot = new Handsontable(example, {
		    data: data,
		    colHeaders: true,
		    search: true,
		    columns: [
                      { title: "COMPANY NAME", type: "text",readOnly: true },
                      { title: "COMPANY URL", type: "text",readOnly: true },
                      { title: "CITY", type: "text",readOnly: true },
                      { title: "PINCODE", type: "text",readOnly: true },
                      { title: "STATE", type: "text",readOnly: true },
                      { title: "COUNTRY", type: "text",readOnly: true },
                      { title: "ADDRESS LINE 1", type: "text",readOnly: true },
                      { title: "ADDRESS LINE 2", type: "text",readOnly: true }
                    
                      ]
		  });
		  
		  function onlyExactMatch(queryStr, value) {
		    return queryStr.toString() === value.toString();
		  }
		  
		  Handsontable.Dom.addEvent(searchFiled, 'keyup', function (event) {
		    var queryResult = hot.search.query(this.value);
		  
		    console.log(queryResult);
		    hot.render();
		  });
		  
		  
		  function bindDumpButton() {
		      if (typeof Handsontable === "undefined") {
		        return;
		      }
		  
		      Handsontable.Dom.addEvent(document.body, 'click', function (e) {
		  
		        var element = e.target || e.srcElement;
		  
		        
		      });
		    }
		  bindDumpButton();

		
		 
		
	</script>
	<script type="text/javascript">
		function checkboxCheckedDelete() {
			var checkedValue = false;
			var inputElements = document.getElementsByTagName('input');
			for ( var i = 0; inputElements[i]; ++i) {
				if (inputElements[i].className === "uniform")
					if (inputElements[i].checked) {
						checkedValue = true;
						break;
					}
			}
			if (checkedValue) {
				if (confirm('Are you sure, you want to delete the User?'))
					return true;
				else
					return false;
			} else {
				alert("Please Select Any User");
			}
		}
	</script>
