			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading"></div>
						<h:form id="emp_stafflist" enctype="multipart/form-data">
							<p:messages id="messages"  showSummary="false" autoUpdate="true" closable="true" showDetail="true" showIcon="false" severity="info,fatal"/>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
										<table class="table table-striped table-hover">
											<thead>
												<tr>
													<th class="th_class">Menu</th>
													<th class="th_class">Admin</th>
													<th class="th_class">QC</th>
													<th class="th_class">DEO</th>
												</tr>
											</thead>

											<tbody class="no-bd-y">
												<tr>
													<td><h:outputText id="user" value="Manage Users"></h:outputText></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="aUser"
															value="#{settingsBean.aUser}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="qUser"
															value="#{settingsBean.qUser}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="dUser"
															value="#{settingsBean.dUser}"></h:selectBooleanCheckbox></div></td>
												</tr>
												<tr>
													<td><h:outputText id="subscriber" value="Manage Subscriber"></h:outputText></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="aSubscriber"
															value="#{settingsBean.aSubscriber}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="qSubscriber"
															value="#{settingsBean.qSubscriber}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="dSubscriber"
															value="#{settingsBean.dSubscriber}"></h:selectBooleanCheckbox></div></td>
												</tr>
												<tr>
													<td><h:outputText id="configuration"
															value="Manage Configurations"></h:outputText></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="aConfiguration"
															value="#{settingsBean.aConfiguration}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="qConfiguration"
															value="#{settingsBean.qConfiguration}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="dConfiguration"
															value="#{settingsBean.dConfiguration}"></h:selectBooleanCheckbox></div></td>
												</tr>
												<tr>
													<td><h:outputText id="job" value="Job"></h:outputText></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="aJob"
															value="#{settingsBean.aJob}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="qJob"
															value="#{settingsBean.qJob}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="dJob"
															value="#{settingsBean.dJob}"></h:selectBooleanCheckbox></div></td>
												</tr>
												<tr>
													<td><h:outputText id="imageUpload" value="Image upload"></h:outputText></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="aImageUpload"
															value="#{settingsBean.aImageUpload}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="qImageUpload"

													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="dImageUpload"
															value="#{settingsBean.dImageUpload}"></h:selectBooleanCheckbox></div></td>
												</tr>
												<tr>
													<td><h:outputText id="parentImage" value="Parent Image"></h:outputText></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="aParentImage"
															value="#{settingsBean.aParentImage}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="qParentImage"
															value="#{settingsBean.qParentImage}"></h:selectBooleanCheckbox></div></td>
													<td>  <div class="div_checkbox"><h:selectBooleanCheckbox id="dParentImage"
															value="#{settingsBean.dParentImage}"></h:selectBooleanCheckbox></div></td>
												</tr>

											</tbody>

										</table>
										<div class="col-md-12 col-xs-12 p-0 p-t-20 p-b-10 f_l">

												value="Save" />

									</div>
