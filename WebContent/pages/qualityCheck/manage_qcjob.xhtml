<h:body data-page="tables">
	<ui:include src="/pages/header_admin.xhtml" />
	<div id="wrapper">
		<ui:include src="/pages/userMenu.xhtml" />
		<p:messages id="messages" showSummary="false" autoUpdate="true"
			closable="true" showDetail="true" 
			severity="info,fatal" />
		<div id="main-content">
			<div class="page-title">
				<i class="icon-custom-left"></i>
				<h3>Manage QCJob</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading"></div>
						<h:form id="emp_stafflist" enctype="multipart/form-data">
							<h:inputHidden id="activeFilter" value="#{userBean.statusFilter}" />					
							
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
										<h:outputLabel value="No record found"
											rendered="#{empty deBean.qcJobListBySeachCriteriaNew}" />
										<t:dataTable value="#{deBean.qcJobListBySeachCriteriaNew}"
											id="dt_orgList" sortMode="multiple"
											rendered="#{not empty deBean.qcJobListBySeachCriteriaNew}" var="val"
											styleClass="table table-striped table-hover" border="0"
											width="711" rows="#{deBean.rowsPerPage}">
											
										
											
											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Publication" />
												</f:facet>
											<h:outputText value="#{val[0]}" />
											</h:column>
											
											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Pending Jobs" />
												</f:facet>
												
												 <h:commandLink
														action="#{deBean.loadQcJournalView}" 
														styleClass="btn btn-warning" value="#{val[1]}">
																										
														<f:param name="publicationId" value="#{val[4]}" />
														<f:param name="status" value="1" />
													</h:commandLink>
											</h:column>
											
											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Approved Jobs" />
												</f:facet>
												<h:commandLink
														action="#{deBean.loadQcJournalView}" 
														styleClass="btn btn-warning" value="#{val[2]}">
																										
														<f:param name="publicationId" value="#{val[4]}" />
														<f:param name="status" value="2" />
													</h:commandLink>
											</h:column>
											
											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Rejected Jobs" />
												</f:facet>
												<h:commandLink
														action="#{deBean.loadQcJournalView}" 
														styleClass="btn btn-warning" value="#{val[3]}">
																										
														<f:param name="publicationId" value="#{val[4]}" />
														<f:param name="status" value="3" />
													</h:commandLink>
											</h:column>
											
											<h:column headerClass="no-bd">
												<f:facet name="header">
													<h:outputText value="Actions" />
												</f:facet>
												
												<h:commandLink action="#{deBean.loadQcJournalView}"
													styleClass="btn btn-warning" value="View">
													<f:param name="publicationId" value="#{val[4]}" />
													<f:param name="status" value="0" />
												</h:commandLink>
											</h:column>

										</t:dataTable>
										<t:dataScroller id="scroll_1" for="dt_orgList" fastStep="10"
											pageCountVar="pageCount" pageIndexVar="pageIndex"
											paginator="true" paginatorMaxPages="3"
											paginatorActiveColumnStyle="font-weight:bold;"
											immediate="true" actionListener="#{deBean.scrollerAction}"
											styleClass="pagination pagination-right"
											renderFacetsIfSinglePage="false">
											<f:facet name="first">
												<t:outputText value="&#171;" />
											</f:facet>
											<f:facet name="last">
												<t:outputText value="&#187;" />
											</f:facet>
											<f:facet name="previous">
												<t:outputText value="&#60;" />
											</f:facet>
											<f:facet name="next">
												<t:outputText value="&#62;" />
											</f:facet>
										</t:dataScroller>
										<label class="p-5 pull-left"> <h:selectOneMenu
												styleClass="form-control"
												value="#{deBean.changeRowsPerPage}" id="changeRowsPerPage"
												valueChangeListener="#{deBean.localeChanged}"
												onchange="this.form.submit()">
												<f:selectItem itemLabel="15" itemValue="15" />
												<f:selectItem itemLabel="30" itemValue="30" />
												<f:selectItem itemLabel="45" itemValue="45" />
											</h:selectOneMenu>
										</label>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function checkboxChecked() {
			var checkedValue = false;
			var inputElements = document.getElementsByTagName('input');
			for ( var i = 0; inputElements[i]; ++i) {
				if (inputElements[i].className === "uniform")
					if (inputElements[i].checked) {
						checkedValue = true;
						break;
					}
			}
			if (checkedValue) {
					return true;
			} else {
				alert("Please Select Any Data Entry");
			}
		}
	</script>

	<script type="text/javascript">
		function checkboxCheckedDelete() {
			var checkedValue = false;
			var inputElements = document.getElementsByTagName('input');
			for ( var i = 0; inputElements[i]; ++i) {
				if (inputElements[i].className === "uniform")
					if (inputElements[i].checked) {
						checkedValue = true;
						break;
					}
			}
			if (checkedValue) {
				if (confirm('Are you sure, you want to delete the Data Entry?'))
					return true;
				else
					return false;
			} else {
				alert("Please Select Any Data Entry");
			}
		}
	</script>
