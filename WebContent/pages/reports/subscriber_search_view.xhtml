<script type="text/javascript">
function switchOnOrSwitchOffAllOption(selectedCheckBoxObj){
	var selectedCheckBoxName 			= selectedCheckBoxObj.getAttribute("name");
	var selectedCheckBoxValue 			= selectedCheckBoxObj.getAttribute("value");
	var checkBoxesOfSameName 			= document.getElementsByName(selectedCheckBoxName);
	var isChecked 						= selectedCheckBoxObj.checked;
	var isValueEqualsAll 				= (selectedCheckBoxValue == "all");
	var allOptionCheckBoxObj 			= null;
	var isSwitchOnAllOption 			= false;
	var checkedStateSpanClassAttr 		= "ui-chkbox-icon ui-c ui-icon ui-icon-check";
	var uncheckedStateSpanClassAttr 	= "ui-chkbox-icon ui-c";
	var checkedStateDivClassAttr 		= "ui-chkbox-box ui-widget ui-corner-all ui-state-default ui-state-active";
	var uncheckedStateDivClassAttr 		= "ui-chkbox-box ui-widget ui-corner-all ui-state-default";
	
	//alert("selectedCheckBoxName : " 	+ selectedCheckBoxName);
	//alert("selectedCheckBoxValue : " 	+ selectedCheckBoxValue);
	//alert("checkBoxesOfSameName : " 	+ checkBoxesOfSameName);
	//alert("isChecked : " 				+ isChecked);
	//alert("isValueEqualsAll : " 		+ isValueEqualsAll);

	for(var i = 0;i &lt; checkBoxesOfSameName.length;i++){
		if(checkBoxesOfSameName[i].getAttribute("value") == "all"){
			allOptionCheckBoxObj = checkBoxesOfSameName[i];
			break;
		}
	}

	//alert("allOptionCheckBoxObj : " 		+ allOptionCheckBoxObj);
	//alert("isChecked != undefined &amp;&amp; isChecked : " 		+ (isChecked != undefined &amp;&amp; isChecked));

	if(isChecked != undefined &amp;&amp; isChecked){
		if(!isValueEqualsAll){
			allOptionCheckBoxObj.checked = isSwitchOnAllOption;
			if(isSwitchOnAllOption){
				allOptionCheckBoxObj.parentNode.nextSibling.setAttribute("class",checkedStateDivClassAttr);
				allOptionCheckBoxObj.parentNode.nextSibling.childNodes[0].setAttribute("class",checkedStateSpanClassAttr);
			}else{
				allOptionCheckBoxObj.parentNode.nextSibling.setAttribute("class",uncheckedStateDivClassAttr);
				allOptionCheckBoxObj.parentNode.nextSibling.childNodes[0].setAttribute("class",uncheckedStateSpanClassAttr);
			}
		}else{
			for(var i = 0;i &lt; checkBoxesOfSameName.length;i++){
				//alert("checkBoxesOfSameName[i] != allOptionCheckBoxObj : " + (checkBoxesOfSameName[i] != allOptionCheckBoxObj));
				if(checkBoxesOfSameName[i] != allOptionCheckBoxObj){
					//alert("unsetting all other options");
					checkBoxesOfSameName[i].checked = false;
					checkBoxesOfSameName[i].parentNode.nextSibling.setAttribute("class",uncheckedStateDivClassAttr);
					checkBoxesOfSameName[i].parentNode.nextSibling.childNodes[0].setAttribute("class",uncheckedStateSpanClassAttr);
				}
			}
		}
	}else if(isChecked != undefined &amp;&amp; !isChecked){
		isSwitchOnAllOption = true;
		for(var i = 0;i &lt; checkBoxesOfSameName.length;i++){
			if(checkBoxesOfSameName[i] != allOptionCheckBoxObj &amp;&amp; checkBoxesOfSameName[i].checked){
				isSwitchOnAllOption = false;
				break;
			}
		}
		allOptionCheckBoxObj.checked = (isSwitchOnAllOption);
		if(isSwitchOnAllOption){
			allOptionCheckBoxObj.parentNode.nextSibling.setAttribute("class",checkedStateDivClassAttr);
			allOptionCheckBoxObj.parentNode.nextSibling.childNodes[0].setAttribute("class",checkedStateSpanClassAttr);
		}else{
			allOptionCheckBoxObj.parentNode.nextSibling.setAttribute("class",uncheckedStateDivClassAttr);
			allOptionCheckBoxObj.parentNode.nextSibling.childNodes[0].setAttribute("class",uncheckedStateSpanClassAttr);
		}
	}
}

</script>
