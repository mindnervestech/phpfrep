<h:body data-page="tables">

							<div class="col-md-12 p-0">
								<div style="float: left; margin-left: 30px;">

								</div>
								<div class="manage_button"
									style="float: right; margin-right: 10px;">

										title="Generate"
										action="#{reportsBean.createCalendarViewReportDetails}">
										<i class="glyphicon glyphicon-file"></i>
										<f:param name="page_name" value="advertiser" />
										<span>Generate Report</span>
									</h:commandLink>
								</div>
							</div>
							<div style="float: right"
								class="col-md-2 col-sm-6 p-1 p-t-10  sub_lab">Do not
								display Image</div>

									<p:selectBooleanCheckbox value="#{reportsBean.displayImage}">
										<p:ajax update="dt_orgList" />
									</p:selectBooleanCheckbox>
								</div>
							</div>

											styleClass="table table-striped table-hover" border="0"
											width="711" rows="#{userBean.rowsPerPage}"
											sortMode="multiple">

											<p:column headerClass="no-bd" sortBy="#{o.jobId}">
												<f:facet name="header">
													<h:outputText value="Ad Number" />
												</f:facet>
												<p:commandLink
													action="#{reportsBean.createSearchViewReportDetails}"
													value="#{o.jobId}">
													<f:param name="companyName" value="#{o.companyId}" />
													<f:param name="publicationSection" value="#{o.sectionId}" />
													<f:param name="publicationPage" value="#{o.page}" />
													<f:param name="adSize" value="#{o.adSize} " />
													<f:param name="adOrientation" value="#{o.adOrientation}" />
													<f:param name="adType" value="#{o.adType}" />
													<f:param name="state" value="#{o.state}" />
													<f:param name="country" value="#{o.country}" />
													<f:param name="publicationTitle" value="#{o.publicationId}" />
												</p:commandLink>
											</p:column>

													<f:param name="publicationSection" value="#{o.sectionId}" />

													<f:param name="state" value="#{o.state}" />
													<f:param name="country" value="#{o.country}" />
													<f:param name="publicationTitle" value="#{o.publicationId}" />

											</p:column>
