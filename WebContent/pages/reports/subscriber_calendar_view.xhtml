	<style>
#main-content .table a {
	color: #000000;
	margin-bottom: 5px;
}
</style>
</h:head>
<f:metadata>
	<f:event type="preRenderView"
		listener="#{reportsBean.loadCurrentMonthAndYear}" />
</f:metadata>
<h:body data-page="tables">
	<ui:include src="/pages/header_subscriber.xhtml" />
	<div id="wrapper">
		<ui:include src="/pages/subscriberUserMenu.xhtml" />
		<div id="main-content">
			<div class="page-title">
				<i class="icon-custom-left"></i>
				<h3>Calendar View Reports</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading"></div>
						<h:form id="emp_stafflist" enctype="multipart/form-data">
							<p:messages closable="true" showDetail="true" showSummary="false" />
							<div class="col-md-9 p-10">
								<div class="manage_button">
									<h:commandLink styleClass="btn btn-success fileinput-button"
										action="#{reportsBean.searchViewReport}"
										value="SearchViewReport"></h:commandLink>
								</div>
								<div class="manage_button">
									<h:commandLink styleClass="btn btn-success fileinput-button"
										action="#{reportsBean.calendarViewReport}"
										value="CalendarViewReport"></h:commandLink>
								</div>
								<div class="manage_button">
									<h:commandLink styleClass="btn btn-success fileinput-button"
										action="#{reportsBean.advertiserViewReport}"
										value="AdvertiserViewReport"></h:commandLink>
								</div>
								<div class="manage_button">
									<h:commandLink styleClass="btn btn-success fileinput-button"
										action="#{reportsBean.journalViewReport}"
										value="JournalViewReport"></h:commandLink>
								</div>
							</div>

							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
										<table class="table table-striped table-hover">
											<thead class="no-bd">
												<tr>
													<th><!-- <t:div rendered="#{reportsBean.checkPreVal!=true}"> -->
															<p:commandLink
																action="#{reportsBean.reportPreMonthYear(reportsBean.reportCurrentMonthFirst-1,reportsBean.reportCurrentYearFirst)}"
																value="&lt;" update="@form">
															</p:commandLink>
														<!-- </t:div> <t:div rendered="#{reportsBean.checkPreVal==true}">
															<h:commandButton value="&lt;" disabled="true" />
														</t:div> --></th>
													<th><strong>Advertiser</strong></th>
													<th><strong>#{reportsBean.reportFirstMonthYear}</strong>
													</th>
													<th><strong>#{reportsBean.reportSecondMonthYear}</strong>
													</th>
													<th><strong>#{reportsBean.reportThirdMonthYear}</strong>
													</th>
													<th><strong>#{reportsBean.reportFourMonthYear}</strong>
													</th>
													<th></th>
													<th><p:commandLink
															action="#{reportsBean.reportNextMonthYear(reportsBean.reportCurrentMonth+1,reportsBean.reportCurrentYear)}"
															value=">" update="@form">
															<f:param name="preValue" value="1"></f:param>
														</p:commandLink></th>
													<th></th>
												</tr>
											</thead>

											<ui:repeat var="val"
												value="#{reportsBean.calendarViewReports}"
												rendered="#{not empty reportsBean.calendarViewReports}">
												<tbody class="no-bd-y">
													<tr>
														<td></td>
														<td class="color-success"><h:outputText
																rendered="#{val[0] != null}" value="#{val[0]}" /></td>
														<td class="color-success"><p:commandLink
																action="#{reportsBean.loadCalendarViewReportDetails}"
																value="#{val[1]}">
																<f:param name="reportMonthAndYear"
																	value="#{reportsBean.reportFirstMonthYear}" />
																<f:param name="companyId" value="#{val[6]}" />
																<f:param name="page_name" value="calendar" />
															</p:commandLink></td>
														<td class="color-success"><p:commandLink
																action="#{reportsBean.loadCalendarViewReportDetails}"
																value="#{val[2]}">
																<f:param name="reportMonthAndYear"
																	value="#{reportsBean.reportSecondMonthYear}" />
																<f:param name="companyId" value="#{val[6]}" />
																<f:param name="page_name" value="calendar" />
															</p:commandLink></td>
														<td class="color-success"><p:commandLink
																action="#{reportsBean.loadCalendarViewReportDetails}"
																value="#{val[3]}">
																<f:param name="reportMonthAndYear"
																	value="#{reportsBean.reportThirdMonthYear}" />
																<f:param name="companyId" value="#{val[6]}" />
																<f:param name="page_name" value="calendar" />
															</p:commandLink></td>
														<td class="color-success"><p:commandLink
																action="#{reportsBean.loadCalendarViewReportDetails}"
																value="#{val[4]}">
																<f:param name="reportMonthAndYear"
																	value="#{reportsBean.reportFourMonthYear}" />
																<f:param name="companyId" value="#{val[6]}" />
																<f:param name="page_name" value="calendar" />
															</p:commandLink></td>
														<!-- 	<td>
													<h:outputText value="#{val[1]+val[2]+val[3]+val[4]}" ></h:outputText>
													</td> -->
													</tr>
												</tbody>
											</ui:repeat>

										</table>
									</div>
								</div>

							</div>



						</h:form>

						<!--// container-inner -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="#{request.contextPath}/assets/plugins/jquery-1.11.1.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/jquery-migrate-1.2.1.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/jquery-ui/jquery-ui-1.10.4.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/bootstrap/bootstrap.min.js"></script>

		src="#{request.contextPath}/assets/plugins/bootstrap-dropdown/bootstrap-hover-dropdown.min.js"></script>

		src="#{request.contextPath}/assets/plugins/icheck/icheck.min.js"></script> -->
	<script
		src="#{request.contextPath}/assets/plugins/mcustom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
	<script
		src="#{request.contextPath}/assets/plugins/mmenu/js/jquery.mmenu.min.all.js"></script>
	<script

	<!-- <script
		src="#{request.contextPath}/assets/plugins/charts-sparkline/sparkline.min.js"></script> -->
	<script
		src="#{request.contextPath}/assets/plugins/breakpoints/breakpoints.min.js"></script>

		src="#{request.contextPath}/assets/plugins/numerator/jquery-numerator.js"></script> -->
	<script

		type="text/javascript"></script>

	<!-- END  PAGE LEVEL SCRIPTS -->
	<script src="#{request.contextPath}/assets/js/application.js"></script>
</h:body>

</html>
