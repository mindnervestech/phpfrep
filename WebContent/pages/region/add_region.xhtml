<f:metadata>
	<f:viewParam name="userId" value="#{userBean.id}" />
	<f:event type="preRenderView" listener="#{userBean.loadRegionInfo}" />
</f:metadata>
<h:body data-page="tables">
	<ui:include src="/pages/header_subscriber.xhtml" />
	<div id="wrapper">
		<ui:include src="/pages/subscriberUserMenu.xhtml" />
		<p:messages id="messages" showSummary="false" autoUpdate="true"
			closable="true" showDetail="true" showIcon="false"
			severity="info,fatal" />
		<div id="main-content">
			<div class="page-title">
				<i class="icon-custom-left"></i>
				<h3>
					<h:outputText value="Add Region" rendered="#{userBean.id == 0}"></h:outputText>
					<h:outputText value="Edit Region" rendered="#{userBean.id > 0}"></h:outputText>
				</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<h:form id="AddUserForm">
							<h:inputHidden value="#{userBean.id}" />
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6 col-sm-12 col-xs-12 table-responsive">
										<div class="tab_border">
											<div class="col-md-6 col-sm-6 p-0 p-t-10"
												style="width: 40% !important;">Country *</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<div class="btn-group bootstrap-select form-control">
													<h:selectOneMenu value="#{userBean.regionCountryId}"
														id="txt_country" required="true"
														requiredMessage="Value is required">
														<f:selectItem itemLabel="Select One Country" itemValue="" />
														<f:selectItems value="#{userBean.allCountry}" var="c"
															itemLabel="#{c.countryName}" itemValue="#{c.countryId}" />
													</h:selectOneMenu>
													<h:message for="txt_country" display="text"
														style="background-color: #F2DEDE;border-color: #EED3D7;color: #B94A48;padding: 2px 5px;border-radius: 4px;" />
												</div>
											</div>
											<div class="col-md-6 col-sm-6 p-0 p-t-10"
												style="width: 40% !important;">No Of Regions *</div>
											<div class="col-md-6 col-sm-6 p-0 p-b-10">
												<div class="btn-group bootstrap-select form-control">
													<h:selectOneMenu value="#{userBean.regionCount}"
														id="txt_noOfregion" required="true"
														requiredMessage="Value is required" >
															<f:selectItem itemLabel="1" itemValue="1" />
															<f:selectItem itemLabel="2" itemValue="2" />
															<f:selectItem itemLabel="3" itemValue="3" />
															<f:selectItem itemLabel="4" itemValue="4" />
															<f:selectItem itemLabel="5" itemValue="5" />
															<f:selectItem itemLabel="6" itemValue="6" />
															<f:selectItem itemLabel="7" itemValue="7" />
															<f:selectItem itemLabel="8" itemValue="8" />
															<f:selectItem itemLabel="9" itemValue="9" />
															<f:selectItem itemLabel="10" itemValue="10" />
															<p:ajax event="change" update="regionList"
													listener="#{userBean.localChanged}" />
													</h:selectOneMenu>
													<h:message for="txt_noOfregion" display="text"
														style="background-color: #F2DEDE;border-color: #EED3D7;color: #B94A48;padding: 2px 5px;border-radius: 4px;" />
												</div>
											</div>
												<div class="col-md-6 col-sm-6 p-0 p-t-10"
												style="width: 40% !important;">Regions </div>
												<t:div styleClass="col-md-6 col-sm-6 p-0 p-b-10" >
												<div class="btn-group bootstrap-select form-control">
											<p:dataTable value="#{userBean.noOfregionList}" var="u" rowIndexVar="rowIndex" id="regionList" >
												<p:column >
													<h:inputText styleClass="form-control" value="#{u.region}" id="noOfPositions"  style="width:91% !important"
														size="5"></h:inputText>&nbsp;
														<p:commandLink id="removelst" action="#{userBean.removeRegionList}" update="@all"  ajax="true"  rendered="#{rowIndex != -1}">
														<i class="fa fa-times" style="font-size:14px;color: red;"></i>
														 <f:param name="rowIndex" value="#{rowIndex}" />
														</p:commandLink>
												</p:column>
											</p:dataTable>
											</div>
											</t:div>
										</div>
										<div class="col-md-12 col-xs-12 p-0 p-t-20 p-b-10 f_l">
											<h:commandButton 
												style="width: 93px !important;" class="btn btn-primary"
												action="#{userBean.saveAndExitRegion}" value="Update">
											</h:commandButton>
											&nbsp;
											<h:outputLink value="manage_region.xhtml"
												class="btn btn-default">Cancel</h:outputLink>
										</div>
									</div>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
