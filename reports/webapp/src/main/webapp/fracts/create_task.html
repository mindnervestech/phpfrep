<body style="margin-top: 0px;">
	<div id="wrapper" data-ng-app="FractsApp" style="padding-left: 0px;"
		data-ng-controller="MainController" ng-init="init()">
		<!-- BEGIN MAIN CONTENT -->
		<!-- copy peste start-->
		<div id="coords">
			<div ng-show="loading" class="loading"
				style="width: 40px; height: 40px; left: 50%; top: 50%; position: fixed; z-index: 10">
				<img src="/webapp/assets/img/loader32.gif">
			</div>

			<!--  start of main content -->
			<div id="main-content">
				<div class="panel-content">
					<div class="row media-manager">
						<div class="tab-content" style="float: left; width: 100%;">
							<div class="tab-pane fade in active">
								<div class="tab_border p-0">
									<div class="col-sm-12">
										<div class="row">
											<span ng-if="taskList.lenght==0" style="margin-left: 100px">No
												Image found</span>

											<div>
												<div class="row">
													<div class="col-xs-4 col-sm-4 col-md-4">
														Search :
														<!--  <input class="form-control" type="text" style="width: 60%" 
													ng-model="searchTask" ng-change="searchTaskByStatus(searchTask)"></input> -->

														<select name="singleSelect" style="width: 40%;margin: 1%" class="form-control"
															id="status" ng-model="searchTask" ng-change="searchTaskByStatus(searchTask)">
															<option value="All">All</option>
															<option value="Assign">Assign</option>
															<option value="Inprogress">Inprogress</option>
															<option value="Fixed">Fixed</option>
															<option value="Closed">Closed</option>
														</select>
													</div>
													<div class="col-xs-5 col-sm-5 col-md-5"></div>
													<div class="col-xs-3 col-sm-3 col-md-3">
														<button class="btn btn-primary"
															ng-click="openCreateTaskPopup()"
															style="float: right; margin: 1%;width: 60%">Create New Task</button>

													</div>

												</div>
												<div class="row">
													<div id="div_photo_list">
														<div ng-repeat="list in taskList track by $index">
															<div class="col-md-1"></div>
															<div class="col-xs-12 col-sm-12 col-md-12">
																<div class="panel panel-default">
																	<div class="panel-body" style="">
																		<div class="thmb">
																			<div class="thmb-prev">
																				<div class="panel-body thumbnail" style="">
																					<div class="row">
																						<div class="col-xs-3 col-sm-3 col-md-3">
																							<div class="row">
																								<div class="col-xs-12 col-sm-12 col-md-12">

																									<div class="col-xs-6 col-sm-6 col-md-6">
																										<h4>
																											<strong>Task Name :</strong>
																										</h4>
																									</div>
																									<div class="col-xs-6 col-sm-6 col-md-6">
																										<h4>
																											<span style="">
																													{{list.name}}</span>
																										</h4>
																									</div>
																								</div>
																							</div>
																							<div class="row">
																								<div class="col-xs-12 col-sm-12 col-md-12">

																									<div class="col-xs-6 col-sm-6 col-md-6">
																										<h4>
																											<strong>Status :</strong>
																										</h4>
																									</div>
																									<div class="col-xs-6 col-sm-6 col-md-6">
																										<h4>
																											<span style="">{{list.status}}</span>
																										</h4>
																									</div>
																								</div>
																							</div>





																						</div>


																						<div class="col-xs-7 col-sm-7 col-md-7">
																							<div class="row">
																								<div class="col-xs-12 col-sm-12 col-md-12">

																									<div class="col-xs-3 col-sm-3 col-md-3" >
																										<h4>
																											<strong>Description :</strong>
																										</h4>
																									</div>
																									<div class="col-xs-9 col-sm-9 col-md-9">
																											<!-- <span style="">
																													{{list.desc}}</span>
																													 -->
																										<h4>
																											<span style="margin:-2%">{{list.desc}}</span>
																										</h4>		
																										
																									</div>
																								</div>
																							</div>
																							<div class="row">
																								<div class="col-xs-7 col-sm-7 col-md-7">
																									<div class="col-xs-5 col-sm-5 col-md-5">
																										<h4>
																											<strong>Created By :</strong>
																										</h4>
																									</div>


																									<div class="col-xs-7 col-sm-7 col-md-7">
																										<h4>
																											<span style="">{{list.firstName+" "+list.lastName}}</span>
																										</h4>
																									</div>

																								</div>
																								<div class="col-xs-5 col-sm-5 col-md-5">
																									<div class="col-xs-6 col-sm-6 col-md-6">
																										<h4>
																											<strong>Created On :</strong>
																										</h4>
																									</div>

																									<div class="col-xs-6 col-sm-6 col-md-6">
																										<h4>
																											<span style="">{{list.createdOn}}</span>
																										</h4>
																									</div>

																								</div>


																							</div>

																						</div>

																						<div class="col-xs-2 col-sm-2 col-md-2">
																							<button class="btn btn-primary"
																								style="margin: 7%;" ng-click="editTask($index)">Edit</button>
																						</div>

																					</div>
																				</div>
																			</div>

																		</div>
																	</div>
																</div>
															</div>

														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- end of first tab -->
						</div>


					</div>


					<div id="myModal" class="modal fade" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<!-- <h4 class="modal-title"> Create New Task</h4> -->
								</div>
								<div class="modal-body">



									<form name="myform">

										<fieldset class="form-group">
											<label for="taskName">Task Name</label> <input type="text"
												ng-model="task.name" class="form-control" id="taskName"
												placeholder="Enter task name" required />
										</fieldset>
										<fieldset class="form-group">
											<label for="Description">Description</label>
											<textarea ng-model="task.desc" class="form-control"
												id="Description" rows="3" required></textarea>
										</fieldset>

										<fieldset class="form-group">
											<label for="status">Status</label> <select
												name="singleSelect" class="form-control" id="status"
												ng-model="task.status" required>
												<option value="Assign">Assign</option>
												<option value="Inprogress">Inprogress</option>
												<option value="Fixed">Fixed</option>
												<option value="Closed">Closed</option>
											</select>
										</fieldset>
										<button class="btn btn-primary"
											ng-click="myform.$valid && newTaskForm(task)">Submit</button>
										<button type="button" class="btn btn-primary"
											data-dismiss="modal">Close</button>
									</form>

								</div>

							</div>

						</div>
					</div>
					
					
					<div id="editTaskModal" class="modal fade" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<!-- <h4 class="modal-title"> Create Task</h4> -->
								</div>
								<div class="modal-body">

									<form name="editTaskModal">

										<fieldset class="form-group">
											<label for="taskName">Task Name</label> <input type="text"
												ng-model="editModel.name" class="form-control" id="taskName"
												placeholder="Enter task name" required />
										</fieldset>
										<fieldset class="form-group">
											<label for="Description">Description</label>
											<textarea ng-model="editModel.desc" class="form-control"
												id="Description" rows="3" required></textarea>
										</fieldset>

										<fieldset class="form-group">
											<label for="status">Status</label> <select
												name="singleSelect" class="form-control" id="status"
												ng-model="editModel.status" required>
												<option value="Assign">Assign</option>
												<option value="Inprogress">Inprogress</option>
												<option value="Fixed">Fixed</option>
												<option value="Closed">Closed</option>
											</select>
										</fieldset>
										<button class="btn btn-primary"
											ng-click="editTaskModal.$valid && updateTaskForm(editModel)">Update</button>
										<button type="button" class="btn btn-primary"
											data-dismiss="modal">Close</button>
									</form>

								</div>

							</div>

						</div>
					</div>







				</div>
			</div>





			<!-- end of main content -->
		</div>
		<!-- copy peste end-->
	</div>
	<style>
.col-md-4_5 {
	width: 76.5%;
}

.col-md-2_5 {
	width: 100.83%;
}
