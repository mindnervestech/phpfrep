<body style="margin-top: 0px;">
	<div id="wrapper" data-ng-app="FractsApp" style="padding-left: 0px;"
		data-ng-controller="MainController" ng-init="init()">
		<!-- BEGIN MAIN CONTENT -->

		<div class="container" style="margin: 1%;">
			<div>
			<div ng-show="loading" class="loading" style="width:40px;height:40px;left:50%;top:50%;position:fixed;z-index:10"><img src="/webapp/assets/img/loader32.gif" ></div>	
				<div class="row" style="margin: 1%">

					
					<div class="row">
					<div class="col-md-2">
						
						</div>
					 <div class="col-md-9">
						<div ng-repeat="month in monthArray track by $index">
							<button style="width: 7%; margin: 2px"
								class="btn col-md-1" ng-class="($index == selectedmonth-1)?'btn-warning':'btn-primary'" ng-click="setmonth($index)">{{month}}</button>

						</div>
					</div>	
					<div class="col-md-1">
						 <button style="margin-top: 4px;margin-left: -64px;width: 217%;" ng-click="searchData()"
								class="btn btn-warning col-md-1">search</button>
						</div>
					
					</div>
					<div class="row">
						<div class="col-md-2">
						 
						</div>
					 <div class="col-md-9">
						<div ng-repeat="year in yearOptions track by $index">
							<button style="width: 7%; margin: 2px"  ng-click="setyear(year.name);"
								class="btn col-md-1" ng-class="(year.name == selectedyear)?'btn-warning':'btn-primary'">{{year.name}}</button>

						</div>
						</div>
						
					</div>
					
				</div>
			</div>
			
			<div style="margin-top: 3%;">
			<div ng-repeat="publicationList in main">
			<div class="row">
				<div class="col-md-2">
						<span><h4 style="color:blue">{{publicationList.date}}</h4></span>
				</div>
			</div>
			<div ng-repeat="list in publicationList">
				<div class="row" style="border: 1px solid;border; border-color: #ccc;margin-bottom:1%">
					<div class="col-md-2">
						<span><h5>{{list.publication}}</h5></span>
					</div>
					
					<div class="col-md-10">
						<div class="col-md-2" ng-repeat="la in list">
						  <div class="row" style="height: 180px;margin:1%;width: 150px;border: 3px solid;" ng-style="{'border-color':la.color}">	
							<a href="#"	 ng-click="openChildImage(la.DN_ID,la.DC_IMAGENAME)" >
							
							<img id="childImg" style="display: block;width:100%"
								ng-src="http://www.enter-fracts.com/files/fracts_files/images/parent/{{la.DN_ID}}/{{la.thumChildImageName}}" />
							
							
							<!-- <img id="childImg" style="display: block;width:100%"
								ng-src="/webapp/get-all-child-image?cid={{la.DN_ID}}&pid={{la.DN_PARENT_IMAGE_ID}}&iname={{la.DC_IMAGENAME}}" /> -->
						   </a>
						   
						</div>
						<div class="row" style="margin:1%">
							<span style="text-align: center;"><h5>Status: {{la.status}}</h5></span>
						</div>
						</div>
					</div>
				</div>
			</div>
			</div>
						
			</div>

		</div>
		
		
									<div id="myModalchild" class="modal fade" role="dialog">
								<div class="modal-dialog">

									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>
											<h4 class="modal-title"></h4>
										</div>
										<div class="modal-body">
											<div>
												<!--  <img id="childImagePopup"	
													ng-src="/webapp/get-all-child-image?cid={{childIdForDisplay}}&pid={{parentidForDisplay}}&iname={{imageNameForDisplay}}"
												style="max-width: 100%;"/> -->
												
												 <img id="childImagePopup"	
												 ng-src="http://www.enter-fracts.com/files/fracts_files/images/parent/{{parentidForDisplay}}/{{imageNameForDisplay}}"
												style="max-width: 100%;"/>
											</div>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">Close</button>
										</div>
									</div>

								</div>
							</div>

	</div>
