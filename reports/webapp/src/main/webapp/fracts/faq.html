<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<!-- BEGIN META SECTION -->
<meta charset="utf-8" />
<title>Fracts</title>
<!-- END META SECTION -->
<!-- BEGIN MANDATORY STYLE -->
<link href="/webapp/assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webapp/assets/css/pnotify.custom.css" rel="stylesheet" />
<link href="/webapp/assets/css/style.css" rel="stylesheet" />

<style>


.thumbnail>.overlay>.thumbnail-actions {
	text-align: left !important;
	margin-top: -18px;
}


.skin-section .list li {
	position: relative;
	padding-bottom: 0px !important;
	padding-left: 30px;
}



.media-header .pull-right {
	background-color: #fff;
	color: #fff;
	padding: 10px;
}


.btn {
	width: 115px;
	padding: 2px 10px;
}

.thumbnail {
	margin-bottom: 0px;
}

.panel {
	margin-bottom: 5px;
}

.media-manager .panel-body {
	padding: 7px;
}

.childImg {
	margin: 2px;
	border-radius: 5px;
	width: 100px;
	height: 100px;
}


#childImg {
	max-height: 100%;
}

.complete {
	border: 2px solid #8AC007;
}

.incomplete {
	border: 2px solid #D9534F;
}


.modal-header .close {
	margin-top: -10px;
}

.boxshadow {
	-moz-box-shadow: 3px 3px 5px #535353;
	-webkit-box-shadow: 3px 3px 5px #535353;
	box-shadow: 3px 3px 5px #535353;
}

.roundbox {
	-moz-border-radius: 6px 6px 6px 6px;
	-webkit-border-radius: 6px;
	border-radius: 6px 6px 6px 6px;
}
</style>

</head>
<body style="margin-top: 0px;">
	<div id="wrapper" data-ng-app="FractsApp" style="padding-left: 0px;"
		data-ng-controller="MainController" ng-init="init()">
		<!-- BEGIN MAIN CONTENT -->
		<!-- copy peste start-->
		<div id="coords">
			<div ng-show="loading" class="loading"
				style="width: 40px; height: 40px; left: 50%; top: 50%; position: fixed; z-index: 10">
				<img src="/webapp/assets/img/loader32.gif">
			</div>

			<!--  start of main content -->
			<div id="main-content">
				<div class="panel-content">
					<div class="row media-manager">
						<div class="tab-content" style="float: left; width: 100%;">
							<div class="tab-pane fade in active">
								<div class="tab_border p-0">
									<div class="col-sm-12">
										<div class="row">

											<div>
												<div class="row">
													<div class="col-xs-4 col-sm-4 col-md-4">
														
													</div>
													<div class="col-xs-5 col-sm-5 col-md-5"></div>
													<div class="col-xs-3 col-sm-3 col-md-3">
														<button class="btn btn-primary"
															ng-click="openCreatefaqPopup()"
															style="float: right; margin: 1%;width: 60%">New FAQ</button>

													</div>

												</div>
																								<div class="row">
													<div id="div_photo_list">
														<div ng-repeat="list in faqList track by $index">
															<div class="col-md-1"></div>
															<div class="col-xs-12 col-sm-12 col-md-12">
																<div class="panel panel-default">
																	<div class="panel-body" style="">
																		<div class="thmb">
																			<div class="thmb-prev">
																				<div class="panel-body thumbnail" style="">
																					<div class="row">
																					
																						<div class="col-xs-8 col-sm-8 col-md-8">


																							<div class="row">

																								<div class="col-md-6">
																									<div class="col-xs-5 col-sm-5 col-md-5">
																										<h4>
																											<strong>Operation :</strong>
																										</h4>
																									</div>
																									<div class="col-xs-6 col-sm-6 col-md-6">
																										<h4>
																											<span style=""> {{list.operation}}</span>
																										</h4>
																									</div>
																								</div>
																								

																							</div>
																							<div class="row">
																																						<div class="col-md-6">
																									<div class="col-xs-5 col-sm-5 col-md-5">
																										<h4>
																											<strong>Data Field :</strong>
																										</h4>
																									</div>
																									<div class="col-xs-6 col-sm-6 col-md-6">
																										<h4>
																											<span style="">{{list.dataField}}</span>
																										</h4>
																									</div>

																								</div>
																							</div>
																							<div class="row">
																								<div class="col-md-6">
																									<div class="col-xs-5 col-sm-5 col-md-5">
																										<h4>
																											<strong>Alert :</strong>
																										</h4>
																									</div>
																									<div class="col-xs-7 col-sm-7 col-md-7">
																										<h4>
																											<span style="">{{list.alert}}</span>
																										</h4>
																									</div>
																								</div>
																								

																							</div>
																							
																							<div class="row">
																								<div class="col-md-12">
																									<div class="col-xs-3 col-sm-3 col-md-3">
																											<h4>
																												<strong>Description :</strong>
																											</h4>
																									</div>
																									<div class="col-md-8">
																										<h4 style="margin-left: -8%">
																											<span style="">{{list.desc}}</span>
																										</h4>

																									</div>
																								</div>
																							</div>
																							
																							<div class="row">
																								<div class="col-md-12">
																									<div class="col-xs-2 col-sm-2 col-md-2">
																										<button class="btn btn-primary"
																											style="margin-top:12%"
																											ng-click="editfaq($index)">Edit</button>
																									</div>
																								</div>
																							</div>


																						</div>


																						<div class="col-xs-4 col-sm-4 col-md-4">
																							<div class="row">
																								<div class="col-md-6" ng-repeat="image in list.listVm">
																									<div class="row" style="width: 150px;height: 180px;margin:3%">
																									
																										<a href="#" ng-click="openImagePopup(image.taskImageId,list.id,image.imageName)"> <img id="childImg"
																											style="display: block;"
																											ng-src="http://www.enter-fracts.com/files/fracts_files/images/faqImages/{{list.id}}/{{image.taskImageId}}/{{image.thumbImageName}}"/>
																											
																										</a>
																										<!-- ng-src="http://www.enter-fracts.com/files/fracts_files/images/taskImages/{{list.id}}/{{image.taskImageId}}/{{image.imageName}}" -->
																									
																									</div>
																								</div>
																							</div>

																						</div>

																					

																					</div>
																					
																					
																					
																				</div>
																			</div>

																		</div>
																	</div>
																</div>
															</div>

														</div>
													</div>
												</div>
												
												
												
											
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- end of first tab -->
						</div>


					</div>


					<div id="myModal" class="modal fade" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<!-- <h4 class="modal-title"> Create New Task</h4> -->
								</div>
								<div class="modal-body">


									<form name="myform">

										<fieldset class="form-group">
											<label for="taskName">Operation</label> <input type="text"
												ng-model="task.Operation" class="form-control" id="taskName"
												placeholder="" required />
										</fieldset>
										<fieldset class="form-group">
											<label for="Description">Description</label>
											<textarea ng-model="task.desc" class="form-control"
												id="Description" rows="3" required></textarea>
										</fieldset>
										<fieldset class="form-group">
											<label for="taskName">Data Field</label> <input type="text"
												ng-model="task.dataField" class="form-control" id="taskName"
												placeholder="" required />
										</fieldset>	
										<fieldset class="form-group">
											<label for="taskName">Alert</label> <input type="text"
												ng-model="task.alert" class="form-control" id="taskName"
												placeholder="" required />
										</fieldset>

										<fieldset class="form-group">
											<label for="exampleInputFile">Image Upload</label>
											<input type="file" id="exampleInputFile" data-ng-file-select="uploadFile($files)" accept="*" style="" multiple="multiple" />
										</fieldset>

										<button class="btn btn-primary"
											ng-click="myform.$valid && newfaqForm(task)">Submit</button>
										<button type="button" class="btn btn-primary"
											data-dismiss="modal">Close</button>
									</form> 
								</div>

							</div>

						</div>
					</div>
					
					
					<div id="editTaskModal" class="modal fade" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<!-- <h4 class="modal-title"> Create Task</h4> -->
								</div>
								<div class="modal-body">

									<form name="editTaskModal">

										<fieldset class="form-group">
											<label for="taskName">Operation</label> <input type="text"
												ng-model="editModel.operation" class="form-control" id="taskName"
												placeholder="" required />
										</fieldset>
										<fieldset class="form-group">
											<label for="Description">Description</label>
											<textarea ng-model="editModel.desc" class="form-control"
												id="Description" rows="3" required></textarea>
										</fieldset>
										<fieldset class="form-group">
											<label for="taskName">Data Field</label> <input type="text"
												ng-model="editModel.dataField" class="form-control" id="taskName"
												placeholder="" required />
										</fieldset>	
										<fieldset class="form-group">
											<label for="taskName">Alert</label> <input type="text"
												ng-model="editModel.alert" class="form-control" id="taskName"
												placeholder="" required />
										</fieldset>
										

										<fieldset class="form-group">
											<label for="example">Image Upload</label>
											<input type="file" id="example" data-ng-file-select="uploadFile($files)" accept="*" style="" multiple="multiple" />
										</fieldset>
										
										<button class="btn btn-primary"
											ng-click="editTaskModal.$valid && updatefaqForm(editModel)">Update</button>
										<button type="button" class="btn btn-primary"
											data-dismiss="modal">Close</button>
									</form>

								</div>

							</div>

						</div>
					</div>
					
												<div id="myModalchild" class="modal fade" role="dialog">
								<div class="modal-dialog">

									<!-- Modal content-->
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">&times;</button>
											<h4 class="modal-title"></h4>
										</div>
										<div class="modal-body">
											<div>
												 <img id="childImagePopup"	
												 ng-src="http://www.enter-fracts.com/files/fracts_files/images/faqImages/{{parentidForDisplay}}/{{childIdForDisplay}}/{{imageNameForDisplay}}"
												style="max-width: 100%;"/>
											</div>
											<!-- http://www.enter-fracts.com/files/fracts_files/images/faqImages/{{parentidForDisplay}}/{{childIdForDisplay}}/{{imageNameForDisplay}} -->
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">Close</button>
										</div>
									</div>

								</div>
							</div>






				</div>
			</div>





			<!-- end of main content -->
		</div>
		<!-- copy peste end-->
	</div>
	<style>
.col-md-4_5 {
	width: 76.5%;
}

.col-md-2_5 {
	width: 100.83%;
}
</style>
	<!-- BEGIN MANDATORY SCRIPTS -->
	<script src="/webapp/assets/plugins/jquery-1.11.1.min.js"></script>
	<script src="/webapp/assets/plugins/bootstrap/bootstrap.min.js"></script>
	<script src="/webapp/assets/js/pnotify.custom.js"></script>
	<script type="text/javascript"
		src="/webapp/report/app/js/libs/angular.min.js"></script>
	<script src='/webapp/assets/js/angular-file-upload-shim.js'></script>
	<script src='/webapp/assets/js/angular-file-upload.js'></script>
	<script type="text/javascript"
		src="/webapp/fracts/js/faq-app.js"></script>
	<script type="text/javascript"
		src="/webapp/fracts/js/faq-controller.js"></script>


</body>
</html>
