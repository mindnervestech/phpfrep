<body style="margin-top: 0px;">

	<!-- start wrapper class -->

	<div id="wrapper" data-ng-app="FractsApp"  style="padding-left: 0px;" 
		data-ng-controller="managePermissionController">
		<div ng-show="loading" class="loading" style="width:40px;height:40px;left:50%;top:50%;position:fixed;z-index:10"><img src="/webapp/assets/img/loader32.gif" ></div>
        	
		<div id="main-content">
			<div class="page-title">
				<i class="icon-custom-left"></i>
				<h3>Manage Permission</h3>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div id="emp_stafflist">
							<div class="panel-body">

								<div class="row">
									<div style="margin-bottom: 0.5%;width:100%;">
									
	
										<div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
											<table class="table table-striped table-hover" border=1
												style="background-color: #eee; width: 100%;">
												<tr style="width: 100%;">
													<td style="; width: 30%;">Roles</td>
													<td>Permissions</td>
												</tr>
												<tr ng-repeat="(key,value) in tabPermissins">
													<td style=" width: 30%;">{{key}}</td>
													<td >
														<div ng-repeat="tab in value" style="float:left;margin-right: 15px">
															<label style="word-wrap: break-word"> 
														<input
															id="checkid" type="checkbox" ng-model="tab.status" ng-change="changePermission(tab)"/>{{tab.tabName}}
													</label>
														</div>
														
													</td>
												</tr>
											</table>
										
										</div>
									</div>
								</div>		
							
						</div>
					</div>
				</div>
			</div>			
			
			
		</div>
	</div>
</div>
