<body style="margin-top: 0px;">
	<div id="wrapper" data-ng-app="FractsApp"  style="padding-left: 0px;"
		data-ng-controller="MainController" ng-init="init()">
		<!-- BEGIN MAIN CONTENT -->
		<form id="coords" ng-if="showRecords">
			<input type="hidden" id="id"></input>
			<div id="main-content">
				<div class="panel-content">
					<div id="messages"></div>
					<div class="row media-manager">
						<div id="myTabContent" class="tab-content" style="float: left;width: 100%;">
							<div class="tab-pane fade in active" id="tab1">
								<div class="tab_border p-0">
									<form id="myForm">
										<div class="col-sm-12">
											<div class="row">
												<div id="div_photo_list">
													
													<div class="pull-right" style="margin-bottom: 0.5%;">
														<ul class="pagination pagination-right"
															style="margin: 0px; border: 0px solid #ccc;">
															<li style="padding: 0px;" ng-click="currentPage = 0;"><a>First</a></li>
															<li ng-click="gotoPrev()"><a>&#60;</a></li>
															<li ng-repeat="p in pages"
																ng-class="currentPage == (p-1) ? 'active' : ''"
																ng-click="gotoPage(p)"><a>{{p}}</a></li>
															<li ng-click="gotoNext()"><a>&#62;</a></li>
															<li ng-click="gotoLastPage()"><a>Last</a></li>
															<li><span
																style="padding: 0px; font-size: 14px; color: #000;">{{currentPage+1}}/{{lastPage+1}}</span></li>
														</ul>
													</div>
													<!-- repeat loop  -->

													<div class="col-xs-12 col-sm-12 col-md-12"
														ng-repeat="r in relevanceData | startFrom:currentPage*pageSize | limitTo:pageSize">

														<div class="panel panel-default">
															<div class="panel-body" style="height: 300px;">
																<div class="thmb">
																	<div class="thmb-prev">
																		<div class="thumbnail" style="height: 285px;">

																			<div class="col-md-3">
																				<div class="col-md-8 p-0"
																					style="width: 100% !important;">
																					<div class="col-md-12 p-0">
																						<div class="p-0 f_l">
																							<div class="row m-5 f_l">
																								<div style="font-weight: bold; float: left">
																									Job ID : <span>{{r.id}}</span>
																								</div>
																								<div class="f_l p-l-10">
																							
																							
																							
																								<a ng-click="openCroppedPopup($index)">  <img
																										style="height: 240px; width: 213px"
																										src="http://www.enter-fracts.com/files/fracts_files/images/child/{{r.parentImageId}}/{{r.childImageId}}/{{r.childImageThumb}}"
																										class="img-responsive m-10" alt="" /> 
																									</a>		
																												
																								</div>
																							</div>
																						</div>
																					</div>
																				</div>
																			</div>

																			<!--  repeat loop for child or relevance -->
																			<div class="col-md-3"
																				ng-repeat="l in r.revelanceList">

																				<div class="col-md-6"
																					style="width: 100% !important;">
																					<div class="col-md-12 p-0">
																						<div class="col-md-12 p-0">
																							<div class="p-0 f_l">
																								<div class="row m-5 f_l">
																									<div style="font-weight: bold; float: left">
																										Made Live From Job ID : <span>{{l.id}}</span>
																									</div>
																								<a ng-click="comparePopup($parent.$index,l.childImageId)">  <img class="img-responsive m-10" alt=""
																										src="http://www.enter-fracts.com/files/fracts_files/images/child/{{l.parentImageId}}/{{l.childImageId}}/{{l.childImageThumb}}"
																										style="height: 240px; width: 213px"></img> 
																									</a> 
																								</div>
																							</div>
																						</div>
																					</div>
																				</div>
																			</div>
																		</div>
																		<!-- loop for child or relevance end -->
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
												<div style="clear: both;" ng-init="showSelects()">
													<div>
														<label style="width: 6%; margin-left: 15px;"
															class="pull-left"> <select ng-model="pageSize"
															ng-change="changePageSize(pageSize)" class="form-control">
																<option value="6">6</option>
																<option value="20" selected="selected">20</option>
																<option value="40">40</option>
																<option value="60">60</option>
														</select>
														</label>
													</div>
													<div class="pull-right" style="margin-bottom: 0.5%;">
														<ul class="pagination pagination-right"
															style="margin: 0px; border: 0px solid #ccc;">
															<li style="padding: 0px;" ng-click="currentPage = 0;"><a>First</a></li>
															<li ng-click="gotoPrev()"><a>&#60;</a></li>
															<li ng-repeat="p in pages"
																ng-class="currentPage == (p-1) ? 'active' : ''"
																ng-click="gotoPage(p)"><a>{{p}}</a></li>
															<li ng-click="gotoNext()"><a>&#62;</a></li>
															<li ng-click="gotoLastPage()"><a>Last</a></li>
															<li><span
																style="padding: 0px; font-size: 14px; color: #000;">{{currentPage+1}}/{{lastPage+1}}</span></li>
														</ul>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<!-- END MAIN CONTENT -->
	</form>
	<div style="text-align: center;margin-top: 20px;" ng-if="!showRecords">No records found.</div>
	</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="cropped-popup">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" arial-label="Close"><span aria-hidden="true">&times;</span></button>
    			</div>
      			<div class="modal-body">
        			<div class="row">
        				<img style="width: 100%;" id="cropped-img" alt="" />
        			</div>
      			</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<div class="modal fade" tabindex="-1" role="dialog" id="compare-popup">
  		<div class="modal-dialog"  style="width: 800px;">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" arial-label="Close"><span aria-hidden="true">&times;</span></button>
    			</div>
      			<div class="modal-body">
        			<div class="row">
        				<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
        					<img style="width: 100%;" id="cropped-img" alt="" />
        				</div>
        				<div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
        					<img style="width: 100%;" id="live-img" alt="" />
        				</div>
        			</div>
      			</div>
    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- END WRAPPER -->

	<script src="/webapp/assets/plugins/breakpoints/breakpoints.min.js"></script>

		src="/webapp/assets/plugins/numerator/jquery-numerator.js"></script> -->

		type="text/javascript"></script>
	<!-- END MANDATORY SCRIPTS -->

		src="/webapp/report/app/js/libs/angular.js"></script>
	<script src='/webapp/report/vendor/bootbox/bootbox.min.js'></script>
	<script type="text/javascript" src="/webapp/fracts/js/relevance-live-app.js"></script>
	<script type="text/javascript" src="/webapp/fracts/js/relevance-live-controller.js"></script>
</body>
