<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
.boxshadow {
	-moz-box-shadow: 3px 3px 5px #535353;
	-webkit-box-shadow: 3px 3px 5px #535353;
	box-shadow: 3px 3px 5px #535353;
}

.roundbox {
	-moz-border-radius: 6px 6px 6px 6px;
	-webkit-border-radius: 6px;
	border-radius: 6px 6px 6px 6px;
}
</style>
</head>
<body>


<div class="roundbox boxshadow" style="border: solid 2px steelblue">
		<!-- <h:inputHidden value="#{deBean.id}" /> -->

		<!-- <div class="page-title">
			<i class="icon-custom-left"></i>
			<h3>
				<span>imageName.png</span>
			</h3>
		</div> -->
	<div>	
		<div class="page-title">
				<h3>
					<span>{{imageName}}</span>
				</h3>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="row" style="padding: 1px;">
					
						<div ng-show="loading" class="loading" style="width:40px;height:40px;left:50%;top:24%;position:fixed;z-index:10"><img src="/webapp/assets/img/loader32.gif" >
						</div>
						<div class="col-md-7 f_l p-t-10 ">
							<div class="row m-0">
								<div class="col-md-2 col-sm-2 p-0 p-t-10">
									<h5>
										<strong>Publication Title *</strong>
									</h5>
								</div>
								<div class="col-md-3 col-sm-3 p-0 p-b-10  p-l-40 ">
									<select ng-model="publicatioTitle"
										ng-change="changeTitle(publicatioTitle)" class="form-control">
										<option ng-repeat="option in publications"
											ng-selected="option.DC_PUBLICATION_TITLE == publicatioTitle"
											value="{{option.DC_PUBLICATION_TITLE}}">{{option.DC_PUBLICATION_TITLE}}
										</option>
									</select>
								</div>
								<div class="col-md-5 col-sm-6 p-0 p-l-30 pull-right">
									<div class="col-md-6 col-sm-6 p-0 p-t-10">
										<h5>
											<strong>Page *</strong>
										</h5>
									</div>
									<div class="col-md-6 col-sm-6 p-0">
										<input type="text" name="input" ng-model="pageModel"
											ng-change="changePage(pageModel)">
									</div>
								</div>
							</div>
							<!--row-->
							<div class="row m-0">
								<div class="col-md-2 col-sm-4 p-0 p-b-10">
									<h5>
										<strong>Issue Date *</strong>
									</h5>
								</div>
								<div class="col-md-6 col-sm-6 p-0 p-b-10 ">
									<div class="skin-section">
										<div class="radio_b">
											<div class="list col-md-12 p-0">
												<table>
													<thead>
														<tr>
															<th class="container-text-center"
																ng-repeat="column in main[0] track by $index"></th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="row in main">
															<td ng-repeat="column in row track by $index">
																<div class="radio">
																	<label> <input type="radio" name="optradio"
																		ng-model="day" value="{{row[$index]}}"
																		ng-change="changeDay(day)"
																		style="width: 14px; margin-top: -6px;">{{row[$index]}}
																	</label>
																</div>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row m-0">
								<div class="col-md-2 col-sm-4 p-0 p-t-10">
									<h5>
										<strong>Issue Month *</strong>
									</h5>
								</div>
								<div class="col-md-6 col-sm-6 p-0 p-b-10 ">
									<div class="skin-section">
										<div class="radio_b">
											<div class="list col-md-12 p-0">
												<table>
													<thead>
														<tr>
															<th class="container-text-center"
																ng-repeat="column in monthOne[0] track by $index"></th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="row in monthOne">
															<td ng-repeat="column in row track by $index">
																<div class="radio">
																	<label> <input type="radio" name="radio"
																		ng-model="month" value="{{row[$index]}}"
																		ng-change="changeMonth(month)"
																		style="width: 14px; margin-top: -6px;">{{row[$index]}}
																	</label>
																</div>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="row m-0">
								<div class="col-md-2 col-sm-4 p-0 p-t-10">
									<h5>
										<strong>Issue Year *</strong>
									</h5>
								</div>
								<div class="col-md-8 col-sm-8 p-0 p-b-10 ">
									<div class="skin-section">
										<div class="col-md-12 p-0">
											<table>
												<thead>
													<tr>
														<th class="container-text-center"
															ng-repeat="column in years[0] track by $index"></th>
													</tr>
												</thead>
												<tbody>
													<tr ng-repeat="row in years">
														<td ng-repeat="column in row track by $index">
															<div class="radio">
																<label> <input type="radio" name="optr"
																	ng-model="year" value="{{row[$index]}}"
																	ng-change="changeYear(year)"
																	style="width: 14px; margin-top: -6px;">{{row[$index]}}
																</label>
															</div>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>

							<div class="row m-0">
								<div class="col-md-2 col-sm-6 p-0 p-t-10">
									<h5>
										<strong>Section *</strong>
								</div>
								<div class="col-md-8 col-sm-8 p-0">
									<div class="list col-md-12 p-0">
										<table>
											<thead>
												<tr>
													<th class="container-text-center"
														ng-repeat="column in tempSector[0] track by $index"></th>
												</tr>
											</thead>
											<tbody>
												<tr ng-repeat="row in tempSector">
													<td ng-repeat="column in row track by $index">
														<div class="radio">
															<label> <input type="radio" name="o"
																ng-model="section"
																value="{{row[$index].DC_PUBLICATION_TITLE}}"
																ng-change="changeSector(section)"
																style="width: 14px; margin-top: -6px;">{{row[$index].DC_PUBLICATION_TITLE}}
															</label>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>

							<div class="row m-0">
								<div class="col-md-12 col-xs-12 p-0 p-t-10 f_l">
									<div class="col-md-2 col-xs-2">
										<button class="btn btn-primary" ng-click="saveEditImage()">update</button>
									</div>
									<div class="col-md-2 col-xs-2">
										 <button class="btn btn-primary" ng-click="closeAll()"
											style="margin-left: 17px;">Cancel</button> 
									</div>
									<div class="col-md-2 col-xs-2">
										 <button class="btn btn-primary" ng-click="closeAll()"
											style="margin-left: 34px;">Back</button> 
									</div>
								</div>
							</div>
						</div>

						<div class="col-md-4" style="display: inline-block;">
							<img
								ng-src="/webapp/get-all-parent-image?id={{parentImageIdforEdit}}"
								style="height: 475px; width: 100%;" class="img-responsive m-10" />
						</div>
						<!-- </p:dialog> -->


						<!--end of dialog  -->
					</div>
				</div>
			</div>
		</div>


	</div>

</div>

</body>
</html>
